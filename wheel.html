<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Wheel Utility</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    canvas {
      background-color: white;
      margin-right: 40px;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #editBox {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 0;
    }

    #entryInput {
      width: 200px;
      height: 200px;
    }

    #editButtons {
      display: flex;
      gap: 10px;
    }

    #pointer {
      position: absolute;
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 20px solid black;
      top: 120px;
      left: 620px;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <canvas id="wheel" width="400" height="400"></canvas>
  <div id="pointer"></div>
  <div id="controls">
    <button id="spinBtn" disabled>Spin</button>
    <button id="shuffleBtn">Randomize Entries</button>
    <button id="editBtn">Edit Entries</button>
    <div id="editBox">
      <textarea id="entryInput"></textarea>
      <div id="editButtons">
        <button id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const editBtn = document.getElementById("editBtn");
    const editBox = document.getElementById("editBox");
    const entryInput = document.getElementById("entryInput");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    let entries = ["Entry 1", "Entry 2", "Entry 3"];
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const step = 2 * Math.PI / entries.length;
      for (let i = 0; i < entries.length; i++) {
        const start = angle + i * step;
        const end = start + step;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = `hsl(${(i * 360 / entries.length)}, 80%, 60%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + step / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "14px sans-serif";
        ctx.fillText(entries[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function updateButtonStates() {
      const enoughEntries = entries.length >= 2;
      spinBtn.disabled = !enoughEntries || spinning || editBox.style.display === "flex";
      shuffleBtn.disabled = !enoughEntries || spinning || editBox.style.display === "flex";
      editBtn.disabled = spinning || editBox.style.display === "flex";
    }

    function spinWheel() {
      spinning = true;
      const start = performance.now();
      const duration = 5000;
      const slowdownStart = 2000;

      function animate(time) {
        const elapsed = time - start;

        if (elapsed < slowdownStart) {
          angle += 0.3;
        } else if (elapsed < duration) {
          angle += 0.3 * (1 - (elapsed - slowdownStart) / (duration - slowdownStart));
        }

        drawWheel();

        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          updateButtonStates();
        }
      }

      requestAnimationFrame(animate);
      updateButtonStates();
    }

    function shuffleEntries() {
      for (let i = entries.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [entries[i], entries[j]] = [entries[j], entries[i]];
      }
      drawWheel();
    }

    function editEntries() {
      editBox.style.display = "flex";
      entryInput.value = entries.join("\n");
      updateButtonStates();
    }

    function saveEntries() {
      entries = entryInput.value.split("\n").map(e => e.trim()).filter(e => e);
      editBox.style.display = "none";
      drawWheel();
      updateButtonStates();
    }

    function cancelEdit() {
      editBox.style.display = "none";
      updateButtonStates();
    }

    spinBtn.addEventListener("click", spinWheel);
    shuffleBtn.addEventListener("click", shuffleEntries);
    editBtn.addEventListener("click", editEntries);
    saveBtn.addEventListener("click", saveEntries);
    cancelBtn.addEventListener("click", cancelEdit);

    drawWheel();
    updateButtonStates();
  </script>
</body>
</html>
