<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel Spinner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
    }
    .main-panel {
      text-align: center;
      position: relative;
    }
    canvas {
      margin-bottom: 1rem;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      /* Add a smooth background color transition */
      transition: background-color 0.3s ease;
    }
    /* Spin button enabled style */
    #spinBtn:enabled {
      background-color: #50c878; /* light emerald green */
      color: white;
      border: none;
      cursor: pointer;
    }
    /* Spin button disabled uses default disabled styles */
    #spinBtn:disabled {
      background-color: #e9e9e9;
      color: #a8a8b2;
      cursor: default;
    }
    .entry-editor {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 45px; /* aligns top of editor with top of wheel */
    }
    .entry-editor textarea {
      width: 300px;
      height: 150px;
    }
    #saveBtn, #cancelBtn {
      display: none;
      margin-top: 0.5rem;
    }
    #cancelBtn {
      margin-left: 0.5rem;
    }
    .button-row {
      display: flex;
      flex-direction: row;
    }
    #arrow {
      position: absolute;
      backface-visibility: hidden;
      top: 49%;
      left: 96%; /* Keep it on the right edge of the wheel */
      transform: rotate(180deg);
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid red;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="main-panel">
    <h1>Color Wheel Spinner</h1>
    <div id="arrow"></div>
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button id="spinBtn" disabled>Spin</button>
      <button id="shuffleBtn">Randomize Entries</button>
      <button id="editBtn">Edit Entries</button>
    </div>
  </div>

  <div class="entry-editor" id="editor" style="display: none">
    <p>One entry per line:</p>
    <textarea id="entryInput"></textarea>
    <div class="button-row">
      <button id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const editor = document.getElementById('editor');
    const entryInput = document.getElementById('entryInput');

    let entries = ["Apple", "Banana", "Cherry"];
    let colors = [];
    let angle = 0;
    let spinning = false;

    function generateColors(count) {
      const result = [];
      const hueStep = 360 / count;
      for (let i = 0; i < count; i++) {
        result.push(`hsl(${i * hueStep}, 70%, 60%)`);
      }
      return result;
    }

    function drawWheel() {
      const count = entries.length;
      const arc = (2 * Math.PI) / count;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = canvas.width / 2;

      for (let i = 0; i < count; i++) {
        const start = angle + i * arc;
        const end = start + arc;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        const textAngle = start + arc / 2;
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(textAngle);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(entries[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || entries.length < 2) return;
      spinning = true;
      updateUI();
      let startTime = null;
      let duration = 6000;  // <-- Changed from 5000 to 6000

      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime;

        if (elapsed < 2000) {
          angle += 0.3;
        } else if (elapsed < duration) {
          angle += 0.3 * (1 - (elapsed - 2000) / 4000);  // adjusted deceleration for 4 seconds
        }

        drawWheel();

        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          updateUI();
        }
      }

      requestAnimationFrame(animate);
    }

    function updateUI() {
      const enable = !spinning && entries.length >= 2 && editor.style.display === 'none';
      spinBtn.disabled = !enable;
      shuffleBtn.disabled = !enable;
      editBtn.disabled = spinning || editor.style.display !== 'none';
    }

    function enterEditMode() {
      editor.style.display = 'flex';
      saveBtn.style.display = 'inline-block';
      cancelBtn.style.display = 'inline-block';
      entryInput.value = entries.join('\n');
      spinBtn.disabled = true;
      shuffleBtn.disabled = true;
      editBtn.disabled = true;
    }

    function exitEditMode() {
      editor.style.display = 'none';
      saveBtn.style.display = 'none';
      cancelBtn.style.display = 'none';
      updateUI();
    }

    function saveChanges() {
      const lines = entryInput.value.split(/\n+/).map(x => x.trim()).filter(x => x);
      entries = [...new Set(lines)];
      colors = generateColors(entries.length);
      drawWheel();
      exitEditMode();
    }

    function shuffleEntries() {
      for (let i = entries.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [entries[i], entries[j]] = [entries[j], entries[i]];
      }
      colors = generateColors(entries.length);
      drawWheel();
    }

    spinBtn.addEventListener('click', spinWheel);
    shuffleBtn.addEventListener('click', () => {
      shuffleEntries();
      updateUI();
    });
    editBtn.addEventListener('click', enterEditMode);
    saveBtn.addEventListener('click', saveChanges);
    cancelBtn.addEventListener('click', exitEditMode);

    colors = generateColors(entries.length);
    drawWheel();
    updateUI();
  </script>
</body>
</html>
