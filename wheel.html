<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Wheel Utility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #wheelContainer {
      position: relative;
      width: 400px;
      height: 400px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    #arrow {
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%) rotate(0deg);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 20px solid black;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #editContainer {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      width: 400px;
    }

    #editBox {
      width: 100%;
      height: 200px;
    }

    #saveCancel {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    /* Spin button enabled */
    #spinBtn:enabled {
      background-color: #50c878; /* Emerald green */
      color: white;
    }

    /* Spin button disabled uses default disabled styles */
    #spinBtn:disabled {
      background-color: #e9e9e9;
      color: #a8a8b2;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Color Wheel Utility</h1>
  <div id="wheelContainer">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div id="arrow"></div>
  </div>
  <div class="controls">
    <button id="spinBtn" disabled>Spin</button>
    <button id="randomizeBtn" disabled>Randomize Entries</button>
    <button id="editBtn">Edit Entries</button>
  </div>
  <div id="editContainer">
    <textarea id="editBox"></textarea>
    <div id="saveCancel">
      <button id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const randomizeBtn = document.getElementById("randomizeBtn");
    const editBtn = document.getElementById("editBtn");
    const editContainer = document.getElementById("editContainer");
    const editBox = document.getElementById("editBox");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    let entries = ["Entry 1", "Entry 2"];
    let colors = [];
    let isSpinning = false;
    let angle = 0;
    let spinStart = 0;
    let spinDuration = 0;
    let spinVelocity = 0;

    function drawWheel() {
      const numEntries = entries.length;
      const anglePerSlice = (2 * Math.PI) / numEntries;
      ctx.clearRect(0, 0, wheel.width, wheel.height);
      entries.forEach((entry, i) => {
        const startAngle = i * anglePerSlice + angle;
        const endAngle = startAngle + anglePerSlice;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(startAngle + anglePerSlice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "16px Arial";
        ctx.fillText(entry, 180, 5);
        ctx.restore();
      });
    }

    function generateColors() {
      colors = entries.map((_, i) => {
        const hue = (i * 360) / entries.length;
        return `hsl(${hue}, 70%, 60%)`;
      });
    }

    function spinWheel() {
      isSpinning = true;
      spinBtn.disabled = true;
      randomizeBtn.disabled = true;
      editBtn.disabled = true;
      spinStart = performance.now();
      spinDuration = 6000; // 6 seconds
      spinVelocity = Math.random() * 0.2 + 0.3;
      requestAnimationFrame(animateSpin);
    }

    function animateSpin(timestamp) {
      const elapsed = timestamp - spinStart;
      if (elapsed < 2000) {
        angle += spinVelocity;
      } else if (elapsed < spinDuration) {
        const progress = (elapsed - 2000) / (spinDuration - 2000);
        angle += spinVelocity * (1 - progress);
      } else {
        isSpinning = false;
        angle %= 2 * Math.PI;
        updateButtons();
        return;
      }
      drawWheel();
      requestAnimationFrame(animateSpin);
    }

    function updateButtons() {
      const hasEnoughEntries = entries.length >= 2;
      spinBtn.disabled = !hasEnoughEntries || isSpinning;
      randomizeBtn.disabled = !hasEnoughEntries || isSpinning;
      editBtn.disabled = isSpinning;
    }

    spinBtn.addEventListener("click", spinWheel);

    randomizeBtn.addEventListener("click", () => {
      for (let i = entries.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [entries[i], entries[j]] = [entries[j], entries[i]];
      }
      generateColors();
      drawWheel();
    });

    editBtn.addEventListener("click", () => {
      editContainer.style.display = "flex";
      editBox.value = entries.join("\n");
      spinBtn.disabled = true;
      randomizeBtn.disabled = true;
      editBtn.disabled = true;
    });

    cancelBtn.addEventListener("click", () => {
      editContainer.style.display = "none";
      updateButtons();
    });

    saveBtn.addEventListener("click", () => {
      const newEntries = editBox.value
        .split("\n")
        .map(e => e.trim())
        .filter(e => e);
      if (newEntries.length >= 1) {
        entries = newEntries;
        generateColors();
        drawWheel();
        editContainer.style.display = "none";
        updateButtons();
