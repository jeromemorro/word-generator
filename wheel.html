<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #wheel-container {
      position: relative;
    }
    canvas {
      background-color: white;
      display: block;
      margin-bottom: 20px;
    }
    .arrow {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 20px solid red;
      position: absolute;
      top: 130px;
      left: 360px;
      transform: rotate(180deg);
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .edit-container {
      display: flex;
      flex-direction: column;
      margin-left: 40px;
      align-items: flex-start;
    }
    #entry-box {
      width: 200px;
      height: 200px;
    }
    #save-btn, #cancel-btn {
      margin-top: 10px;
      margin-right: 10px;
    }
    #save-cancel-container {
      display: flex;
      flex-direction: row;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #spin-btn {
      background-color: #50c878;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <canvas id="wheel" width="300" height="300"></canvas>
    <div class="arrow"></div>
    <div class="controls">
      <button id="spin-btn" disabled>Spin</button>
      <button id="randomize-btn" disabled>Randomize Entries</button>
      <button id="edit-btn">Edit Entries</button>
    </div>
  </div>
  <div class="edit-container">
    <textarea id="entry-box" style="display:none;"></textarea>
    <div id="save-cancel-container">
      <button id="save-btn" style="display:none;">Save</button>
      <button id="cancel-btn" style="display:none;">Cancel</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin-btn");
    const randomizeBtn = document.getElementById("randomize-btn");
    const editBtn = document.getElementById("edit-btn");
    const entryBox = document.getElementById("entry-box");
    const saveBtn = document.getElementById("save-btn");
    const cancelBtn = document.getElementById("cancel-btn");

    let entries = ["Entry 1", "Entry 2"];
    let spinning = false;
    let angle = 0;
    let animationId;

    function drawWheel() {
      const radius = canvas.width / 2;
      const step = (2 * Math.PI) / entries.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      entries.forEach((entry, i) => {
        const startAngle = i * step;
        const endAngle = startAngle + step;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = `hsl(${(i * 360) / entries.length}, 70%, 60%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + step / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "14px Arial";
        ctx.fillText(entry, radius - 10, 5);
        ctx.restore();
      });
    }

    function spinWheel() {
      let speed = Math.random() * 0.3 + 0.25; // Random initial speed
      let time = 0;
      spinning = true;
      toggleButtons();

      function animate() {
        time += 0.016; // Approximately 60fps

        if (time > 2) {
          speed *= 0.98;
        }
        if (speed < 0.002) {
          spinning = false;
          cancelAnimationFrame(animationId);
          toggleButtons();
          return;
        }

        angle += speed;
        angle %= 2 * Math.PI;

        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(angle);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        drawWheel();
        ctx.restore();

        animationId = requestAnimationFrame(animate);
      }

      animate();
    }

    function toggleButtons() {
      const enable = !spinning && entries.length >= 2 && entryBox.style.display === "none";
      spinBtn.disabled = !enable;
      randomizeBtn.disabled = !enable;
      editBtn.disabled = spinning ? true : false;
    }

    spinBtn.addEventListener("click", spinWheel);

    randomizeBtn.addEventListener("click", () => {
      entries = entries.sort(() => Math.random() - 0.5);
      drawWheel();
    });

    editBtn.addEventListener("click", () => {
      entryBox.style.display = "block";
      saveBtn.style.display = "inline-block";
      cancelBtn.style.display = "inline-block";
      entryBox.value = entries.join("\n");
      spinBtn.disabled = true;
      randomizeBtn.disabled = true;
      editBtn.disabled = true;
    });

    saveBtn.addEventListener("click", () => {
      entries = entryBox.value
        .split("\n")
        .map(e => e.trim())
        .filter(e => e);
      entryBox.style.display = "none";
      saveBtn.style.display = "none";
      cancelBtn.style.display = "none";
      drawWheel();
      toggleButtons();
    });

    cancelBtn.addEventListener("click", () => {
      entryBox.style.display = "none";
      saveBtn.style.display = "none";
      cancelBtn.style.display = "none";
      toggleButtons();
    });

    drawWheel();
    toggleButtons();
  </script>
</body>
</html>
