<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Wheel Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 40px;
    }

    #wheelCanvas {
      width: 400px;
      height: 400px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #arrow {
      width: 0; 
      height: 0; 
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid black;
      position: absolute;
      left: calc(50% + 200px); /* Right edge of the wheel */
      top: calc(50% - 20px);
      transform: translateY(-50%) rotate(180deg);
    }

    #editorBox {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      min-width: 200px;
    }

    #entryList {
      width: 200px;
      height: 300px;
    }

    #editorButtons {
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #spinButton {
      background-color: #50C878; /* Light emerald green */
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div style="position: relative;">
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <div id="arrow"></div>
    <div class="controls">
      <button id="spinButton" class="button" disabled>Spin</button>
      <button id="randomButton" class="button" disabled>Randomize Entries</button>
      <button id="editButton" class="button">Edit Entries</button>
    </div>
  </div>

  <div id="editorBox">
    <textarea id="entryList" placeholder="One entry per line..."></textarea>
    <div id="editorButtons">
      <button id="saveButton" class="button">Save</button>
      <button id="cancelButton" class="button">Cancel</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinButton = document.getElementById('spinButton');
    const randomButton = document.getElementById('randomButton');
    const editButton = document.getElementById('editButton');
    const editorBox = document.getElementById('editorBox');
    const entryList = document.getElementById('entryList');
    const saveButton = document.getElementById('saveButton');
    const cancelButton = document.getElementById('cancelButton');

    let entries = ['Apple', 'Banana'];
    let isSpinning = false;
    let angle = 0;
    let spinSpeed = 0;

    function drawWheel() {
      const numEntries = entries.length;
      const angleStep = (2 * Math.PI) / numEntries;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < numEntries; i++) {
        const start = angle + i * angleStep;
        const end = start + angleStep;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, start, end);
        ctx.fillStyle = `hsl(${(i * 360) / numEntries}, 80%, 60%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(start + angleStep / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = 'black';
        ctx.font = '16px sans-serif';
        ctx.fillText(entries[i], 180, 5);
        ctx.restore();
      }
    }

    function updateButtons() {
      const canSpin = entries.length >= 2 && !editorBox.style.display.includes('block');
      spinButton.disabled = !canSpin || isSpinning;
      randomButton.disabled = !canSpin || isSpinning;
      editButton.disabled = isSpinning;
    }

    function spinWheel() {
      isSpinning = true;
      updateButtons();
      let duration = 0;
      spinSpeed = Math.random() * 0.2 + 0.3; // Initial speed
      const spinInterval = setInterval(() => {
        duration += 50;
        angle += spinSpeed;
        if (duration >= 2000) {  // Start slowing after 2s
          spinSpeed *= 0.97;
        }
        drawWheel();
        if (spinSpeed < 0.002) {
          clearInterval(spinInterval);
          isSpinning = false;
          updateButtons();
        }
      }, 50);
    }

    spinButton.addEventListener('click', spinWheel);

    randomButton.addEventListener('click', () => {
      for (let i = entries.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [entries[i], entries[j]] = [entries[j], entries[i]];
      }
      drawWheel();
    });

    editButton.addEventListener('click', () => {
      editorBox.style.display = 'flex';
      entryList.value = entries.join('\n');
      updateButtons();
    });

    saveButton.addEventListener('click', () => {
      entries = entryList.value.split('\n').map(e => e.trim()).filter(e => e);
      editorBox.style.display = 'none';
      drawWheel();
      updateButtons();
    });

    cancelButton.addEventListener('click', () => {
      editorBox.style.display = 'none';
      updateButtons();
    });

    drawWheel();
    updateButtons();
  </script>
</body>
</html>
