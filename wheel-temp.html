<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel Spinner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;

      /* Make body a block container that scrolls horizontally */
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap; /* prevent wrapping */
    }
    /* Wrap the main-panel and editor in a flex container so they are side by side */
    #container {
      display: inline-flex; /* inline-flex so container width is content width, allowing horizontal scroll */
      align-items: flex-start;
      gap: 2rem;
    }
    .main-panel {
      text-align: center;
      position: relative;
      /* Fix width so it doesn't shrink */
      flex: 0 0 auto;
    }
    canvas {
      margin-bottom: 1rem;
      display: block;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #spinBtn:enabled {
      background-color: #50c878; /* light emerald green */
      color: white;
      border: none;
      cursor: pointer;
    }
    #spinBtn:disabled {
      background-color: #e9e9e9;
      color: #a8a8b2;
      cursor: default;
    }
    #arrow {
      position: absolute;
      top: 48%;
      left: 86%;
      transform: rotate(180deg);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 28px solid black;
      z-index: 10;
    }
    #arrow::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -26px;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid red;
      z-index: -1;
    }

    /* New editor styles */
    #entry-editor {
      display: none;
      margin-top: 45px;
      flex-direction: column;
      align-items: flex-start;
      flex: 0 0 320px; /* fixed width so it doesn't shrink */
      vertical-align: top;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: fit-content;
    }
    #entryList {
      width: 100%;
      margin: 10px 0;
      padding: 0;
      background-color: #ffffff;
      border-radius: 4px;
      text-align: left;
      overflow-y: auto;
      max-height: 300px;
    }
    #entryList input {
      width: calc(100% - 30px);
      padding: 5px;
      margin: 5px 0;
    }
    .entryRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .entryRow button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    .edit-controls {
      margin-top: 10px;
      text-align: right;
    }
    .edit-controls button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .edit-controls button#saveBtn {
      background-color: #50c878;
      color: white;
      border: none;
    }
    .edit-controls button#cancelBtn {
      background-color: #e9e9e9;
      color: #333;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="main-panel">
      <h1>Color Wheel Spinner</h1>
      <div id="arrow"></div>
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
      <div class="controls">
        <button id="spinBtn" disabled>Spin Wheel</button>
        <button id="shuffleBtn">Randomize Entries</button>
        <button id="editBtn">Edit Entries</button>
      </div>
    </div>

    <!-- New editor container -->
    <div id="entry-editor">
      <div id="entryList"></div>
      <div class="edit-controls">
        <button id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

<script>
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const spinBtn = document.getElementById('spinBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const editBtn = document.getElementById('editBtn');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const entryEditor = document.getElementById('entry-editor');
  const entryList = document.getElementById('entryList');

  let entries = ["Apple", "Banana", "Cherry"];
  let tempEntries = []; // working copy for the editor
  let colors = [];
  let angle = 0;
  let spinning = false;

  function generateColors(count) {
    const result = [];
    const hueStep = 360 / count;
    for (let i = 0; i < count; i++) {
      result.push(`hsl(${i * hueStep}, 70%, 60%)`);
    }
    return result;
  }

  function drawWheel() {
    const count = entries.length;
    const arc = (2 * Math.PI) / count;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const radius = canvas.width / 2;

    for (let i = 0; i < count; i++) {
      const start = angle + i * arc;
      const end = start + arc;
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, start, end);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.stroke();

      const textAngle = start + arc / 2;
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(textAngle);
      ctx.textAlign = "right";
      ctx.fillStyle = "#000";
      ctx.font = "16px sans-serif";
      ctx.fillText(entries[i], radius - 10, 5);
      ctx.restore();
    }
  }

  function spinWheel() {
    if (spinning || entries.length < 2) return;
    spinning = true;
    updateUI();

    let startTime = null;
    let duration = 6000;

    // Add randomness to the initial angle
    const randomStartOffset = Math.random() * 2 * Math.PI;
    angle += randomStartOffset;

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      let elapsed = timestamp - startTime;

      if (elapsed < 2000) {
        angle += 0.3;
      } else if (elapsed < duration) {
        angle += 0.3 * (1 - (elapsed - 2000) / 4000);
      }

      drawWheel();

      if (elapsed < duration) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        updateUI();
      }
    }

    requestAnimationFrame(animate);
  }


  function isEditorVisible() {
    return window.getComputedStyle(entryEditor).display !== "none";
  }

  function updateUI() {
    const enable = !spinning && entries.length >= 2 && !isEditorVisible();
    spinBtn.disabled = !enable;
    shuffleBtn.disabled = !enable;
    editBtn.disabled = spinning || isEditorVisible();
  }

  function updateEditor() {
    entryList.innerHTML = "";
    tempEntries.forEach((entry, i) => {
      const div = document.createElement("div");
      div.className = "entryRow";

      const input = document.createElement("input");
      input.value = entry;
      input.oninput = (e) => {
        tempEntries[i] = e.target.value;
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.onclick = () => {
        tempEntries.splice(i, 1);
        updateEditor();
      };

      div.appendChild(input);
      div.appendChild(delBtn);
      entryList.appendChild(div);
    });

    // New entry input box
    const newDiv = document.createElement("div");
    const newInput = document.createElement("input");
    newInput.placeholder = "Add new entry";
    newInput.onkeydown = (e) => {
      if (e.key === "Enter" && newInput.value.trim()) {
        tempEntries.push(newInput.value.trim());
        updateEditor();
      }
    };
    newDiv.appendChild(newInput);
    entryList.appendChild(newDiv);
  }

  function showEditor(show) {
    entryEditor.style.display = show ? "flex" : "none";
    updateUI();

    if(show) {
      // Scroll horizontally to show the editor
      window.scrollTo({ left: document.body.scrollWidth, behavior: 'smooth' });
    }
  }

  editBtn.onclick = () => {
    tempEntries = [...entries]; // make a copy to edit
    updateEditor();
    showEditor(true);

    setTimeout(() => {
      const inputs = entryList.querySelectorAll("input");
      inputs[inputs.length - 1]?.focus();
    }, 0);
  };

  saveBtn.onclick = () => {
    entries = tempEntries.filter(e => e.trim() !== "");
    colors = generateColors(entries.length);
    drawWheel();
    showEditor(false);
    updateUI();
  };

  cancelBtn.onclick = () => {
    tempEntries = []; // discard changes
    showEditor(false);
    updateUI();
  };

  shuffleBtn.onclick = () => {
    for (let i = entries.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [entries[i], entries[j]] = [entries[j], entries[i]];
    }
    colors = generateColors(entries.length);
    drawWheel();
    updateUI();
  };

  spinBtn.onclick = spinWheel;

  // Initial setup
  colors = generateColors(entries.length);
  drawWheel();
  updateUI();
</script>
</body>
</html>
