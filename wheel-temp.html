<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel Spinner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    canvas { margin: 20px auto; display: block; }
    #controls button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    #editor { display: none; margin-top: 20px; }
    .entryRow { margin: 5px; }
    .entryRow input, .entryRow select { margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Color Wheel Spinner</h1>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <div id="controls">
    <button id="spinBtn" disabled>Spin</button>
    <button id="editBtn">Edit Entries</button>
    <button id="randomizeBtn">Randomize</button>
  </div>

  <div id="editor">
    <h3>Edit Entries</h3>
    <div id="entryList"></div>
    <input id="newEntry" placeholder="New entry" />
    <button id="addEntry">Add</button>
    <button id="saveEntries">Save</button>
    <button id="cancelEdit">Cancel</button>
  </div>

  <script>
    let entries = [
      { label: "Entry 1", color: "#ff0000" },
      { label: "Entry 2", color: "#00ff00" },
      { label: "Entry 3", color: "#0000ff" }
    ];

    const DEFAULT_COLORS = {
      Red: "#ff0000",
      Orange: "#ffa500",
      Yellow: "#ffff00",
      Green: "#008000",
      Blue: "#0000ff",
      Indigo: "#4b0082",
      Violet: "#ee82ee",
      Pink: "#ffc0cb",
      Brown: "#a52a2a",
      Black: "#000000"
    };

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const editBtn = document.getElementById("editBtn");
    const randomizeBtn = document.getElementById("randomizeBtn");
    const editor = document.getElementById("editor");
    const entryList = document.getElementById("entryList");
    const newEntryInput = document.getElementById("newEntry");
    const addEntryBtn = document.getElementById("addEntry");
    const saveBtn = document.getElementById("saveEntries");
    const cancelBtn = document.getElementById("cancelEdit");

    let spinning = false;
    let angle = 0;
    let currentEntries = [...entries];

    function drawWheel() {
      const numEntries = currentEntries.length;
      const anglePerEntry = (2 * Math.PI) / numEntries;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < numEntries; i++) {
        const entry = currentEntries[i];
        const startAngle = angle + i * anglePerEntry;
        const endAngle = startAngle + anglePerEntry;

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 200, startAngle, endAngle);
        ctx.fillStyle = entry.color;
        ctx.fill();

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(startAngle + anglePerEntry / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(entry.label, 190, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || currentEntries.length < 2) return;
      spinning = true;
      const duration = 3000;
      const randomEntry = Math.floor(Math.random() * currentEntries.length);
      const targetAngle = (2 * Math.PI * 10) + (2 * Math.PI * randomEntry / currentEntries.length) + (Math.PI / currentEntries.length);
      const start = performance.now();
      const startAngle = angle;

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        angle = startAngle + (targetAngle - startAngle) * easeOutCubic(progress);
        drawWheel();
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function updateEditor() {
      entryList.innerHTML = "";
      tempEntries = [...currentEntries];
      tempEntries.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "entryRow";
        const label = document.createElement("input");
        label.value = entry.label;
        label.oninput = (e) => {
          tempEntries[i].label = e.target.value;
        };
        div.appendChild(label);

        const colorSelect = document.createElement("select");
        for (const [name, hex] of Object.entries(DEFAULT_COLORS)) {
          const option = document.createElement("option");
          option.value = hex;
          option.textContent = name;
          if (hex.toLowerCase() === entry.color.toLowerCase()) {
            option.selected = true;
          }
          colorSelect.appendChild(option);
        }
        colorSelect.onchange = (e) => {
          tempEntries[i].color = e.target.value;
        };
        div.appendChild(colorSelect);

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          tempEntries.splice(i, 1);
          updateEditor();
        };
        div.appendChild(removeBtn);

        entryList.appendChild(div);
      });
    }

    let tempEntries = [...entries];

    spinBtn.onclick = spinWheel;
    editBtn.onclick = () => {
      editor.style.display = "block";
      updateEditor();
      newEntryInput.focus();
    };
    cancelBtn.onclick = () => {
      editor.style.display = "none";
    };
    addEntryBtn.onclick = () => {
      const label = newEntryInput.value.trim();
      if (!label) return;
      const colorKeys = Object.keys(DEFAULT_COLORS);
      const color = DEFAULT_COLORS[colorKeys[tempEntries.length % colorKeys.length]];
      tempEntries.push({ label, color });
      newEntryInput.value = "";
      updateEditor();
      newEntryInput.focus();
    };
    saveBtn.onclick = () => {
      currentEntries = tempEntries.filter(e => e.label.trim());
      drawWheel();
      spinBtn.disabled = currentEntries.length < 2;
      editor.style.display = "none";
    };
    randomizeBtn.onclick = () => {
      for (let i = currentEntries.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [currentEntries[i], currentEntries[j]] = [currentEntries[j], currentEntries[i]];
      }
      drawWheel();
    };

    drawWheel();
    spinBtn.disabled = currentEntries.length < 2;
  </script>
</body>
</html>
