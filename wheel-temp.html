<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel Spinner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;

      /* Make body a block container that scrolls horizontally */
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap; /* prevent wrapping */
    }
    /* Wrap the main-panel and editor in a flex container so they are side by side */
    #container {
      display: inline-flex; /* inline-flex so container width is content width, allowing horizontal scroll */
      align-items: flex-start;
      gap: 2rem;
    }
    .main-panel {
      text-align: center;
      position: relative;
      /* Fix width so it doesn't shrink */
      flex: 0 0 auto;
    }
    canvas {
      margin-bottom: 1rem;
      display: block;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #spinBtn:enabled {
      background-color: #50c878; /* light emerald green */
      color: white;
      border: none;
      cursor: pointer;
    }
    #spinBtn:disabled {
      background-color: #e9e9e9;
      color: #a8a8b2;
      cursor: default;
    }
    #arrow {
      position: absolute;
      top: 48%;
      left: 86%;
      transform: rotate(180deg);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 28px solid black;
      z-index: 10;
    }
    #arrow::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -26px;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid red;
      z-index: -1;
    }

    /* New editor styles */
    #entry-editor {
      display: none;
      margin-top: 45px;
      flex-direction: column;
      align-items: flex-start;
      flex: 0 0 320px; /* fixed width so it doesn't shrink */
      vertical-align: top;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: fit-content;
    }
    #entryList {
      width: 100%;
      margin: 10px 0;
      padding: 0;
      background-color: #ffffff;
      border-radius: 4px;
      text-align: left;
      overflow-y: auto;
      max-height: 300px;
    }
    #entryList input {
      width: calc(100% - 30px);
      padding: 5px;
      margin: 5px 0;
    }
    .entryRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .entryRow button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    .edit-controls {
      margin-top: 10px;
      text-align: right;
    }
    .edit-controls button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .edit-controls button#saveBtn {
      background-color: #50c878;
      color: white;
      border: none;
    }
    .edit-controls button#cancelBtn {
      background-color: #e9e9e9;
      color: #333;
      border: none;
    }
    .color-btn {
      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 4px;
    }    
  </style>
</head>
<body>
  <div id="container">
    <div class="main-panel">
      <h1>Color Wheel Spinner</h1>
      <div id="arrow"></div>
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
      <div class="controls">
        <button id="spinBtn" disabled>Spin Wheel</button>
        <button id="shuffleBtn">Randomize Entries</button>
        <button id="editBtn">Edit Entries</button>
      </div>
    </div>

    <!-- New editor container -->
    <div id="entry-editor">
      <div id="entryList"></div>
      <div class="edit-controls">
        <button id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>
<script>
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const spinBtn = document.getElementById("spinBtn");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const editBtn = document.getElementById("editBtn");
  const saveBtn = document.getElementById("saveBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  const editor = document.getElementById("editor");
  const entryList = document.getElementById("entryList");
  const addEntryBtn = document.getElementById("addEntryBtn");

  let entries = [
    { text: "Apple", color: null },
    { text: "Banana", color: null },
    { text: "Cherry", color: null }
  ];

  let currentEntries = JSON.parse(JSON.stringify(entries));
  let angle = 0;
  let spinning = false;
  let spinTimeout;
  let spinAngleStart = 0;
  let spinTime = 0;
  let spinTimeTotal = 0;

  function generateColors(count) {
    const colors = [];
    for (let i = 0; i < count; i++) {
      const hue = (i * 360) / count;
      colors.push(`hsl(${hue}, 100%, 65%)`);
    }
    return colors;
  }

  function drawWheel() {
    const numEntries = entries.length;
    const arcSize = (2 * Math.PI) / numEntries;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = "16px sans-serif";

    entries.forEach((entry, i) => {
      const angleStart = angle + i * arcSize;
      const angleEnd = angleStart + arcSize;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, canvas.height / 2);
      ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, angleStart, angleEnd);
      ctx.fillStyle = entry.color || generateColors(entries.length)[i];
      ctx.fill();
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(angleStart + arcSize / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#000";
      ctx.fillText(entry.text, canvas.width / 2 - 10, 10);
      ctx.restore();
    });
  }

  function rotateWheel() {
    angle += spinAngleStart * Math.PI / 180;
    drawWheel();

    spinTime += 30;
    if (spinTime >= spinTimeTotal) {
      stopRotateWheel();
      return;
    }

    const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
    spinAngleStart = spinAngle;
    spinTimeout = setTimeout(rotateWheel, 30);
  }

  function easeOut(t, b, c, d) {
    return c * ((t = t / d - 1) * t * t + 1) + b;
  }

  function stopRotateWheel() {
    clearTimeout(spinTimeout);
    spinning = false;
    updateUI();
  }

  function spinWheel() {
    if (spinning || entries.length < 2) return;
    spinning = true;
    updateUI();
    spinAngleStart = Math.random() * 10 + 10;
    spinTime = 0;
    spinTimeTotal = Math.random() * 3000 + 2000;
    rotateWheel();
  }

  function shuffleEntries() {
    for (let i = entries.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [entries[i], entries[j]] = [entries[j], entries[i]];
    }
    drawWheel();
  }

  function updateUI() {
    const shouldDisable = spinning;
    spinBtn.disabled = shouldDisable || entries.length < 2;
    shuffleBtn.disabled = shouldDisable;
    editBtn.disabled = shouldDisable;
  }

  function createEntryElement(entry, index) {
    const li = document.createElement("li");

    const input = document.createElement("input");
    input.type = "text";
    input.value = entry.text;
    input.addEventListener("input", () => {
      currentEntries[index].text = input.value;
    });

    const colorBtn = document.createElement("input");
    colorBtn.type = "color";
    colorBtn.value = entry.color || "#cccccc";
    colorBtn.style.margin = "0 8px";
    colorBtn.addEventListener("input", () => {
      currentEntries[index].color = colorBtn.value;
    });

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Ã—";
    deleteBtn.addEventListener("click", () => {
      currentEntries.splice(index, 1);
      renderEntryList();
    });

    li.appendChild(input);
    li.appendChild(colorBtn);
    li.appendChild(deleteBtn);
    return li;
  }

  function renderEntryList() {
    entryList.innerHTML = "";
    currentEntries.forEach((entry, index) => {
      entryList.appendChild(createEntryElement(entry, index));
    });
  }

  editBtn.addEventListener("click", () => {
    currentEntries = JSON.parse(JSON.stringify(entries));
    editor.style.display = "block";
    renderEntryList();
    setTimeout(() => {
      const firstInput = entryList.querySelector("input[type='text']");
      if (firstInput) firstInput.focus();
    }, 0);
  });

  cancelBtn.addEventListener("click", () => {
    editor.style.display = "none";
  });

  saveBtn.addEventListener("click", () => {
    entries = currentEntries.filter(entry => entry.text.trim() !== "");
    editor.style.display = "none";
    drawWheel();
    updateUI();
  });

  addEntryBtn.addEventListener("click", () => {
    currentEntries.push({ text: "", color: null });
    renderEntryList();
  });

  spinBtn.addEventListener("click", spinWheel);
  shuffleBtn.addEventListener("click", () => {
    shuffleEntries();
    updateUI();
  });

  drawWheel();
  updateUI();
</script>
</body>
</html>
