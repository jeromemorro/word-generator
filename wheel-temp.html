<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel Spinner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 5rem 2rem 2rem 2rem;
      background: #f5f5f5;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }
    #titleWrapper {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: transparent;
      text-align: center;
    }
    #wheelTitleContainer {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }
    #editTitleBtn {
      font-size: 0.5em;
      cursor: pointer;
      vertical-align: middle;
    }
    #titleInput {
      font-family: inherit;
      padding: 0.25rem;
    }
    #container {
      display: inline-flex;
      align-items: flex-start;
      gap: 2rem;
    }
    .main-panel {
      text-align: center;
      flex: 0 0 auto;
    }
    canvas {
      margin-bottom: 1rem;
      display: block;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .wheel-container {
      position: relative;
      display: inline-block;
      width: 400px;
      height: 400px;
    }
    #spinBtn:enabled {
      background-color: #50c878;
      color: white;
      border: none;
      cursor: pointer;
    }
    #spinBtn:disabled {
      background-color: #e9e9e9;
      color: #a8a8b2;
      cursor: default;
    }
    #arrow {
      position: absolute;
      top: 50%;
      left: 98%;
      transform: translateY(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 28px solid black;
      z-index: 10;
    }
    #arrow::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -26px;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid red;
      z-index: -1;
    }
    #arrowLabel {
      position: absolute;
      top: 50%;
      left: 107%;
      transform: translateY(-50%);
      white-space: nowrap;
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
      color: #333;
    }
    #entry-editor {
      display: none;
      margin-top: 45px;
      flex-direction: column;
      align-items: flex-start;
      flex: 0 0 320px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    #entryList {
      width: 100%;
      margin: 10px 0;
      padding: 0;
      background-color: #ffffff;
      border-radius: 4px;
      text-align: left;
      overflow-y: auto;
      max-height: 300px;
    }
    .entryRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 5px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 5px;
      background: #fefefe;
    }
    .entryRow.drag-over {
      border-top: 2px solid #50c878;
    }
    .entryRow input[type="text"] {
      flex-grow: 1;
    }
    .entryRow button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    .edit-controls {
      margin-top: 10px;
      text-align: right;
      width: 100%;
    }
    .edit-controls button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .edit-controls button#saveBtn {
      background-color: #50c878;
      color: white;
      border: none;
    }
    .edit-controls button#cancelBtn {
      background-color: #e9e9e9;
      color: #333;
      border: none;
    }
  </style>
</head>
<body>
  <div id="titleWrapper">
    <h1 id="wheelTitleContainer">
      <span id="wheelTitle">Color Wheel Spinner</span>
      <span id="editTitleBtn" title="Click to edit title">✏️</span>
      <input type="text" id="titleInput" style="display:none; font-size:1em;" />
    </h1>
  </div>

  <div id="container">
    <div class="main-panel">
      <div class="wheel-container">
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <div id="arrow"></div>
        <div id="arrowLabel"></div>
      </div>
      <div class="controls">
        <button id="spinBtn" disabled>Spin Wheel</button>
        <button id="shuffleBtn">Randomize Entries</button>
        <button id="editBtn">Edit Entries</button>
      </div>
    </div>
    <div id="entry-editor">
      <div id="entryList"></div>
      <div class="edit-controls">
        <button id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

<script>
  const wheelTitle = document.getElementById("wheelTitle");
  const titleInput = document.getElementById("titleInput");
  const editTitleBtn = document.getElementById("editTitleBtn");
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const spinBtn = document.getElementById('spinBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const editBtn = document.getElementById('editBtn');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const entryEditor = document.getElementById('entry-editor');
  const entryList = document.getElementById('entryList');
  const arrowLabel = document.getElementById('arrowLabel');

  let entries = [
    { name: "Apple", color: "#ff0000" },
    { name: "Banana", color: "#ffe135" },
    { name: "Cherry", color: "#8b0000" }
  ];
  let tempEntries = [];
  let angle = 0;
  let spinning = false;
  let lastArrowLabelText = "";

  editTitleBtn.onclick = () => {
    titleInput.value = wheelTitle.textContent;
    titleInput.style.width = (titleInput.value.length + 1) + 'ch';
    wheelTitle.style.display = "none";
    editTitleBtn.style.display = "none";
    titleInput.style.display = "inline";
    titleInput.focus();
  };

  titleInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const newTitle = titleInput.value.trim();
      if (newTitle) {
        wheelTitle.textContent = newTitle;
      }
      titleInput.style.display = "none";
      wheelTitle.style.display = "inline";
      editTitleBtn.style.display = "inline";
    }
  });

  function getContrastColor(hexColor) {
    hexColor = hexColor.replace("#", "");
    const r = parseInt(hexColor.substring(0, 2), 16);
    const g = parseInt(hexColor.substring(2, 4), 16);
    const b = parseInt(hexColor.substring(4, 6), 16);
    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
    return brightness < 128 ? "#fff" : "#000";
  }

  function drawWheel() {
    const count = entries.length;
    const arc = (2 * Math.PI) / count;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const radius = canvas.width / 2;

    for (let i = 0; i < count; i++) {
      const start = angle + i * arc;
      const end = start + arc;
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, start, end);
      ctx.fillStyle = entries[i].color;
      ctx.fill();
      ctx.stroke();

      const textAngle = start + arc / 2;
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(textAngle);
      ctx.textAlign = "right";
      ctx.fillStyle = getContrastColor(entries[i].color);
      ctx.font = "bold 16px sans-serif";
      ctx.fillText(entries[i].name, radius - 10, 5);
      ctx.restore();
    }
  }

  function spinWheel() {
    if (spinning || entries.length < 2) return;
    spinning = true;
    updateArrowLabel(); // Clear label on spin
    updateUI();

    let startTime = null;
    let duration = 6000;
    const randomStartOffset = Math.random() * 2 * Math.PI;
    angle += randomStartOffset;

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      let elapsed = timestamp - startTime;

      if (elapsed < 2000) {
        angle += 0.3;
      } else if (elapsed < duration) {
        angle += 0.3 * (1 - (elapsed - 2000) / 4000);
      }

      drawWheel();

      if (elapsed < duration) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;

        // Determine the selected entry after spinning
        const index = entries.length - Math.floor((angle % (2 * Math.PI)) / (2 * Math.PI) * entries.length) - 1;
        const selected = entries[(index + entries.length) % entries.length];
        updateArrowLabel(selected.name);

        updateUI();
      }
    }

    requestAnimationFrame(animate);
  }

  function isEditorVisible() {
    return window.getComputedStyle(entryEditor).display !== "none";
  }

  function updateUI() {
    const enable = !spinning && entries.length >= 2 && !isEditorVisible();
    spinBtn.disabled = !enable;
    shuffleBtn.disabled = !enable;
    editBtn.disabled = spinning || isEditorVisible();
  }

  function updateEditor() {
    entryList.innerHTML = "";

    tempEntries.forEach((entry, i) => {
      const div = document.createElement("div");
      div.className = "entryRow";
      div.setAttribute("draggable", "true");
      div.dataset.index = i;

      div.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", i);
        div.style.opacity = "0.5";
      });

      div.addEventListener("dragend", () => {
        div.style.opacity = "1";
      });

      div.addEventListener("dragover", (e) => {
        e.preventDefault();
        div.classList.add("drag-over");
      });

      div.addEventListener("dragleave", () => {
        div.classList.remove("drag-over");
      });

      div.addEventListener("drop", (e) => {
        e.preventDefault();
        div.classList.remove("drag-over");
        const fromIndex = parseInt(e.dataTransfer.getData("text/plain"));
        const toIndex = parseInt(div.dataset.index);
        if (fromIndex !== toIndex) {
          const [moved] = tempEntries.splice(fromIndex, 1);
          tempEntries.splice(toIndex, 0, moved);
          updateEditor();
        }
      });

      const input = document.createElement("input");
      input.type = "text";
      input.value = entry.name;
      input.oninput = (e) => tempEntries[i].name = e.target.value;

      const colorBtn = document.createElement("input");
      colorBtn.type = "color";
      colorBtn.value = entry.color;
      colorBtn.oninput = (e) => tempEntries[i].color = e.target.value;

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.onclick = () => {
        tempEntries.splice(i, 1);
        updateEditor();
      };

      div.appendChild(input);
      div.appendChild(colorBtn);
      div.appendChild(delBtn);
      entryList.appendChild(div);
    });

    const newDiv = document.createElement("div");
    const newInput = document.createElement("input");
    newInput.placeholder = "Add new entry";
    newInput.onkeydown = (e) => {
      if (e.key === "Enter" && newInput.value.trim()) {
        tempEntries.push({ name: newInput.value.trim(), color: getRandomColor() });
        updateEditor();
      }
    };
    newDiv.appendChild(newInput);
    entryList.appendChild(newDiv);
    newInput.focus();
  }

  function getRandomColor() {
    const r = Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
    const g = Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
    const b = Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
    return `#${r}${g}${b}`;
  }

  function showEditor(show) {
    entryEditor.style.display = show ? "flex" : "none";
    updateUI();
    if (show) {
      window.scrollTo({ left: document.body.scrollWidth, behavior: 'smooth' });
    }
  }
  
  function updateArrowLabel(text = "") {
    arrowLabel.textContent = text;
    if (text) {
      lastArrowLabelText = text;
      arrowLabel.style.visibility = "visible";
    } else {
      arrowLabel.style.visibility = "hidden";
    }
  }
  
  editBtn.onclick = () => {
    arrowLabel.style.visibility = "hidden"; // Just hide it (don't clear)
    tempEntries = JSON.parse(JSON.stringify(entries));
    updateEditor();
    showEditor(true);
  };

  saveBtn.onclick = () => {
    entries = tempEntries.filter(e => e.name.trim() !== "");
    drawWheel();
    showEditor(false);
    updateArrowLabel(); // Clear the label text completely
    updateUI();
  };

  cancelBtn.onclick = () => {
    tempEntries = [];
    showEditor(false);
    updateArrowLabel(lastArrowLabelText); // Restore the previous label text
    updateUI();
  };

  shuffleBtn.onclick = () => {
    updateArrowLabel(); // Clear label on shuffle
    for (let i = entries.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [entries[i], entries[j]] = [entries[j], entries[i]];
    }
    drawWheel();
    updateUI();
  };

  spinBtn.onclick = spinWheel;
  drawWheel();
  updateUI();
</script>
</body>
</html>
