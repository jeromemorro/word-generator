<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 50%;
    }

    #arrow {
      position: absolute;
      top: 49%;
      left: 96%;
      transform: rotate(180deg);
      width: 0;
      height: 0;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      border-left: 28px solid black;
      z-index: 10;
    }

    #arrow::before {
      content: '';
      position: absolute;
      top: -12px;
      left: -26px;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-left: 24px solid red;
      z-index: 1;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #editSection {
      display: none;
      margin-top: 20px;
    }

    #entriesInput {
      width: 300px;
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Color Wheel Spinner</h1>
  <div class="controls">
    <button id="spinBtn">Spin</button>
    <button id="editBtn">Edit Entries</button>
    <button id="randomizeBtn">Randomize</button>
  </div>

  <div id="editSection">
    <textarea id="entriesInput"></textarea><br />
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <div style="position: relative; display: inline-block;">
    <div id="arrow"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const editBtn = document.getElementById('editBtn');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const entriesInput = document.getElementById('entriesInput');
    const editSection = document.getElementById('editSection');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    let entries = ['Entry 1', 'Entry 2', 'Entry 3'];
    let colors = [];
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      const sliceAngle = (2 * Math.PI) / entries.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      entries.forEach((entry, i) => {
        const startAngle = i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = 'black';
        ctx.font = 'bold 14px Arial';
        ctx.fillText(entry, radius - 10, 0);
        ctx.restore();
      });
    }

    function generateColors() {
      colors = entries.map((_, i) => `hsl(${(i * 360) / entries.length}, 100%, 75%)`);
    }

    function spinWheel() {
      if (spinning || entries.length < 2) return;
      spinning = true;
      const spinAngle = Math.random() * 360 + 1440; // Random spin
      const duration = 3000;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        angle = (spinAngle * easeOutQuad(progress)) % 360;
        canvas.style.transform = `rotate(${angle}deg)`;
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOutQuad(t) {
      return t * (2 - t);
    }

    function toggleEditMode() {
      editSection.style.display = editSection.style.display === 'none' ? 'block' : 'none';
      entriesInput.value = entries.join('\n');
    }

    function saveEntries() {
      const newEntries = entriesInput.value
        .split('\n')
        .map(e => e.trim())
        .filter(e => e);
      entries = newEntries;
      generateColors();
      drawWheel();
      updateSpinButtonState();
      toggleEditMode();
    }

    function updateSpinButtonState() {
      spinBtn.disabled = entries.length < 2;
    }

    function loadEntries() {
      generateColors();
      drawWheel();
    }

    spinBtn.addEventListener('click', spinWheel);
    editBtn.addEventListener('click', toggleEditMode);
    saveBtn.addEventListener('click', saveEntries);
    cancelBtn.addEventListener('click', toggleEditMode);
    randomizeBtn.addEventListener('click', () => {
      entries = shuffleArray(entries);
      generateColors();
      drawWheel();
    });

    function shuffleArray(array) {
      let currentIndex = array.length;
      while (currentIndex !== 0) {
        const randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadEntries();
      updateSpinButtonState();
    });
  </script>
</body>
</html>
