<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel Spinner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
    }
    .main-panel {
      text-align: center;
      position: relative;
    }
    canvas {
      margin-bottom: 1rem;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      /* Add a smooth background color transition */
      transition: background-color 0.3s ease;
    }
    /* Spin button enabled style */
    #spinBtn:enabled {
      background-color: #50c878; /* light emerald green */
      color: white;
      border: none;
      cursor: pointer;
    }
    /* Spin button disabled uses default disabled styles */
    #spinBtn:disabled {
      background-color: #e9e9e9;
      color: #a8a8b2;
      cursor: default;
    }
    .entry-editor {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 45px; /* aligns top of editor with top of wheel */
    }
    #entryList {
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
    }
    #entryList input {
      width: calc(100% - 30px);
      padding: 5px;
      margin: 5px 0;
    }
    .entryRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .entryRow button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .edit-controls {
      margin-top: 10px;
    }
    .edit-controls button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #arrow {
      position: absolute;
      top: 48%;
      left: 96%;
      transform: rotate(180deg);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;    /* border thickness (top) */
      border-bottom: 14px solid transparent; /* border thickness (bottom) */
      border-left: 28px solid black;         /* border thickness (left) */
      z-index: 10;
    }
    #arrow::before {
      content: '';
      position: absolute;
      top: -10px;    /* negative of red arrow top border thickness */
      left: -26px;   /* negative of red arrow left border thickness */
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid red;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="main-panel">
    <h1>Color Wheel Spinner</h1>
    <div id="arrow"></div>
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button id="spinBtn" disabled>Spin</button>
      <button id="shuffleBtn">Randomize Entries</button>
      <button id="editBtn">Edit Entries</button>
    </div>
  </div>

  <!-- New interactive entry editor -->
  <div class="entry-editor" id="entryEditor">
    <div id="entryList"></div>
    <div class="edit-controls">
      <button id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const entryEditor = document.getElementById('entryEditor');
    const entryList = document.getElementById('entryList');

    let entries = ["Apple", "Banana", "Cherry"];
    let colors = [];
    let angle = 0;
    let spinning = false;

    function generateColors(count) {
      const result = [];
      const hueStep = 360 / count;
      for (let i = 0; i < count; i++) {
        result.push(`hsl(${i * hueStep}, 70%, 60%)`);
      }
      return result;
    }

    function drawWheel() {
      const count = entries.length;
      const arc = (2 * Math.PI) / count;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = canvas.width / 2;

      for (let i = 0; i < count; i++) {
        const start = angle + i * arc;
        const end = start + arc;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        const textAngle = start + arc / 2;
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(textAngle);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(entries[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || entries.length < 2) return;
      spinning = true;
      updateUI();
      let startTime = null;
      let duration = 6000;  // 6 seconds spin duration

      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime;

        if (elapsed < 2000) {
          angle += 0.3;
        } else if (elapsed < duration) {
          angle += 0.3 * (1 - (elapsed - 2000) / 4000);
        }

        drawWheel();

        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          updateUI();
        }
      }

      requestAnimationFrame(animate);
    }

    function updateUI() {
      const enable = !spinning && entries.length >= 2 && entryEditor.style.display === 'none';
      spinBtn.disabled = !enable;
      shuffleBtn.disabled = !enable;
      editBtn.disabled = spinning || entryEditor.style.display !== 'none';
    }

    // New editor functions:
    function updateEditor() {
      entryList.innerHTML = "";
      entries.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "entryRow";
        const input = document.createElement("input");
        input.value = entry;
        input.oninput = () => {
          entries[i] = input.value;
        };
        const delBtn = document.createElement("button");
        delBtn.textContent = "X";
        delBtn.onclick = () => {
          entries.splice(i, 1);
          updateEditor();
        };
        div.appendChild(input);
        div.appendChild(delBtn);
        entryList.appendChild(div);
      });

      const newDiv = document.createElement("div");
      const newInput = document.createElement("input");
      newInput.placeholder = "Add new entry";
      newInput.onkeydown = (e) => {
        if (e.key === "Enter" && newInput.value.trim()) {
          entries.push(newInput.value.trim());
          newInput.value = "";
          updateEditor();
        }
      };
      newDiv.appendChild(newInput);
      entryList.appendChild(newDiv);
    }

    function showEditor(show) {
      entryEditor.style.display = show ? "flex" : "none";
    }

    function saveEntries() {
      entries = entries.filter(e => e.trim());
      colors = generateColors(entries.length);
      drawWheel();
      spinBtn.disabled = entries.length < 2;
      showEditor(false);
      shuffleBtn.disabled = false;
      editBtn.disabled = false;
    }

    editBtn.onclick = () => {
      updateEditor();
      showEditor(true);
      spinBtn.disabled = true;
      shuffleBtn.disabled = true;
      editBtn.disabled = true;
    };

    saveBtn.onclick = saveEntries;

    cancelBtn.onclick = () => {
      showEditor(false);
      spinBtn.disabled = entries.length < 2;
      shuffleBtn.disabled = false;
      editBtn.disabled = false;
    };

    function shuffleEntries() {
      for (let i = entries.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [entries[i], entries[j]] = [entries[j], entries[i]];
      }
      colors = generateColors(entries.length);
      drawWheel();
    }

    shuffleBtn.addEventListener('click', () => {
      shuffleEntries();
      updateUI();
    });

    spinBtn.addEventListener('click', spinWheel);

    colors = generateColors(entries.length);
    drawWheel();
    updateUI();
  </script>
</body>
</html>
