<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel Spinner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }
    #container {
      display: inline-flex;
      align-items: flex-start;
      gap: 2rem;
    }
    .main-panel {
      text-align: center;
      position: relative;
      flex: 0 0 auto;
    }
    canvas {
      margin-bottom: 1rem;
      display: block;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #wheelTitleContainer {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    #titleInput {
      font-family: inherit;
      padding: 0.25rem;
    }    
    #editTitleBtn {
      font-size: 0.5em; /* smaller than the h1 font */
      cursor: pointer;
      vertical-align: middle;
      line-height: 1;
    }
    #titleWrapper {
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
    }
    #wheelTitleContainer {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }    
    #spinBtn:enabled {
      background-color: #50c878;
      color: white;
      border: none;
      cursor: pointer;
    }
    #spinBtn:disabled {
      background-color: #e9e9e9;
      color: #a8a8b2;
      cursor: default;
    }
    #arrow {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      //left: 86%;
      //transform: rotate(180deg);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 28px solid black;
      z-index: 10;
    }
    #arrow::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -26px;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid red;
      z-index: -1;
    }
    #entry-editor {
      display: none;
      margin-top: 45px;
      flex-direction: column;
      align-items: flex-start;
      flex: 0 0 320px;
      vertical-align: top;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      height: fit-content;
    }
    #entryList {
      width: 100%;
      margin: 10px 0;
      padding: 0;
      background-color: #ffffff;
      border-radius: 4px;
      text-align: left;
      overflow-y: auto;
      max-height: 300px;
    }
    .entryRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 5px;
    }
    .entryRow input[type="text"] {
      flex-grow: 1;
    }
    .entryRow button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    .edit-controls {
      margin-top: 10px;
      text-align: right;
    }
    .edit-controls button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .edit-controls button#saveBtn {
      background-color: #50c878;
      color: white;
      border: none;
    }
    .edit-controls button#cancelBtn {
      background-color: #e9e9e9;
      color: #333;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="main-panel">
    <div id="titleWrapper">
      <h1 id="wheelTitleContainer">
        <span id="wheelTitle">Color Wheel Spinner</span>
        <span id="editTitleBtn" title="Click to edit title">✏️</span>
        <input type="text" id="titleInput" style="display:none; font-size:1em;" />
      </h1>
    </div>
    <div id="container">
        <div class="main-panel">
          <div id="arrow"></div>
          <canvas id="wheelCanvas" width="400" height="400"></canvas>
          <div class="controls">
            <button id="spinBtn" disabled>Spin Wheel</button>
            <button id="shuffleBtn">Randomize Entries</button>
            <button id="editBtn">Edit Entries</button>
          </div>
        </div>
        <div id="entry-editor">
          <div id="entryList"></div>
          <div class="edit-controls">
            <button id="saveBtn">Save</button>
            <button id="cancelBtn">Cancel</button>
          </div>
        </div>
  </div>
<script>
  const wheelTitle = document.getElementById("wheelTitle");
  const titleInput = document.getElementById("titleInput");
  const editTitleBtn = document.getElementById("editTitleBtn");
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const spinBtn = document.getElementById('spinBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const editBtn = document.getElementById('editBtn');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const entryEditor = document.getElementById('entry-editor');
  const entryList = document.getElementById('entryList');

  let entries = [
    { name: "Apple", color: "#ff0000" },
    { name: "Banana", color: "#ffe135" },
    { name: "Cherry", color: "#8b0000" }
  ];
  let tempEntries = [];
  let angle = 0;
  let spinning = false;

  editTitleBtn.onclick = () => {
    titleInput.value = wheelTitle.textContent;
    wheelTitle.style.display = "none";
    editTitleBtn.style.display = "none";
    titleInput.style.display = "inline";
    titleInput.focus();
  };

  titleInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const newTitle = titleInput.value.trim();
      if (newTitle) {
        wheelTitle.textContent = newTitle;
      }
      titleInput.style.display = "none";
      wheelTitle.style.display = "inline";
      editTitleBtn.style.display = "inline";
    }
  });
  
  function getContrastColor(hexColor) {
    // Remove # if present
    hexColor = hexColor.replace("#", "");

    // Convert to RGB
    const r = parseInt(hexColor.substring(0, 2), 16);
    const g = parseInt(hexColor.substring(2, 4), 16);
    const b = parseInt(hexColor.substring(4, 6), 16);

    // Calculate luminance
    const brightness = (r * 299 + g * 587 + b * 114) / 1000;

    // Return white for dark backgrounds, black for light ones
    return brightness < 128 ? "#fff" : "#000";
  }
  
  function drawWheel() {
    const count = entries.length;
    const arc = (2 * Math.PI) / count;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const radius = canvas.width / 2;

    for (let i = 0; i < count; i++) {
      const start = angle + i * arc;
      const end = start + arc;
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, start, end);
      ctx.fillStyle = entries[i].color;
      ctx.fill();
      ctx.stroke();

      const textAngle = start + arc / 2;
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(textAngle);
      ctx.textAlign = "right";
      ctx.fillStyle = getContrastColor(entries[i].color);
      ctx.font = "bold 16px sans-serif";
      ctx.fillText(entries[i].name, radius - 10, 5);
      ctx.restore();
    }
  }

  function spinWheel() {
    if (spinning || entries.length < 2) return;
    spinning = true;
    updateUI();

    let startTime = null;
    let duration = 6000;
    const randomStartOffset = Math.random() * 2 * Math.PI;
    angle += randomStartOffset;

    function animate(timestamp) {
      if (!startTime) startTime = timestamp;
      let elapsed = timestamp - startTime;

      if (elapsed < 2000) {
        angle += 0.3;
      } else if (elapsed < duration) {
        angle += 0.3 * (1 - (elapsed - 2000) / 4000);
      }

      drawWheel();

      if (elapsed < duration) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        updateUI();
      }
    }

    requestAnimationFrame(animate);
  }

  function isEditorVisible() {
    return window.getComputedStyle(entryEditor).display !== "none";
  }

  function updateUI() {
    const enable = !spinning && entries.length >= 2 && !isEditorVisible();
    spinBtn.disabled = !enable;
    shuffleBtn.disabled = !enable;
    editBtn.disabled = spinning || isEditorVisible();
  }

  function updateEditor() {
    entryList.innerHTML = "";
    tempEntries.forEach((entry, i) => {
      const div = document.createElement("div");
      div.className = "entryRow";

      const input = document.createElement("input");
      input.type = "text";
      input.value = entry.name;
      input.oninput = (e) => {
        tempEntries[i].name = e.target.value;
      };

      const colorBtn = document.createElement("input");
      colorBtn.type = "color";
      colorBtn.value = entry.color;
      colorBtn.oninput = (e) => {
        tempEntries[i].color = e.target.value;
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.onclick = () => {
        tempEntries.splice(i, 1);
        updateEditor();
      };

      div.appendChild(input);
      div.appendChild(colorBtn);
      div.appendChild(delBtn);
      entryList.appendChild(div);
    });

    const newDiv = document.createElement("div");
    const newInput = document.createElement("input");
    newInput.placeholder = "Add new entry";
    newInput.onkeydown = (e) => {
      if (e.key === "Enter" && newInput.value.trim()) {
        tempEntries.push({ name: newInput.value.trim(), color: getRandomColor() });
        updateEditor();
      }
    };
    newDiv.appendChild(newInput);
    entryList.appendChild(newDiv);

    // Auto-focus the input every time it's added
    newInput.focus();
  }

  function getRandomColor() {
    const r = Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
    const g = Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
    const b = Math.floor(Math.random() * 256).toString(16).padStart(2, '0');
    return `#${r}${g}${b}`;
  }

  function showEditor(show) {
    entryEditor.style.display = show ? "flex" : "none";
    updateUI();
    if (show) {
      window.scrollTo({ left: document.body.scrollWidth, behavior: 'smooth' });
    }
  }

  editBtn.onclick = () => {
    tempEntries = JSON.parse(JSON.stringify(entries));
    updateEditor();
    showEditor(true);
    setTimeout(() => {
      const addInput = entryList.querySelector("input[placeholder='Add new entry']");
      if (addInput) addInput.focus();
    }, 0);
  };

  saveBtn.onclick = () => {
    entries = tempEntries.filter(e => e.name.trim() !== "");
    drawWheel();
    showEditor(false);
    updateUI();
  };

  cancelBtn.onclick = () => {
    tempEntries = [];
    showEditor(false);
    updateUI();
  };

  shuffleBtn.onclick = () => {
    for (let i = entries.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [entries[i], entries[j]] = [entries[j], entries[i]];
    }
    drawWheel();
    updateUI();
  };

  spinBtn.onclick = spinWheel;
  drawWheel();
  updateUI();
</script>
</body>
</html>
