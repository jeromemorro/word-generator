<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Wheel Utility</title>
  <style>

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
    }
    .main-panel {
      text-align: center;
      position: relative;
    }
    canvas {
      margin-bottom: 1rem;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #spinBtn:enabled {
      background-color: #50c878; /* light emerald green */
      color: white;
      border: none;
      cursor: pointer;
    }
    #spinBtn:disabled {
      background-color: #e9e9e9;
      color: #a8a8b2;
      cursor: default;
    }
    /* Your arrow styles */
    #arrow {
      position: absolute;
      top: 48%;
      left: 96%;
      transform: rotate(180deg);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 28px solid black;
      z-index: 10;
    }
    #arrow::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -26px;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 20px solid red;
      z-index: -1;
    }

    /* Entry editor styles */
    #entryEditor {
      display: none;
      margin-top: 45px; /* aligns top of editor with top of wheel */
      width: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: left;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #entryList {
      margin: 10px 0;
    }

    #entryList input {
      width: calc(100% - 40px);
      padding: 5px;
      margin: 5px 0;
      font-size: 14px;
    }

    .entryRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .entryRow button {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      margin-left: 5px;
    }

    .edit-controls {
      margin-top: 10px;
      text-align: right;
    }

    .edit-controls button {
      margin: 0 5px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="main-panel">
    <h1>Color Wheel Spinner</h1>
    <div id="arrow"></div>
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button id="spinBtn" disabled>Spin</button>
      <button id="shuffleBtn">Randomize Entries</button>
      <button id="editBtn">Edit Entries</button>
    </div>
  </div>

  <div id="entryEditor">
    <div id="entryList"></div>
    <div class="edit-controls">
      <button id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const entryEditor = document.getElementById('entryEditor');
    const entryList = document.getElementById('entryList');

    let entries = ["Apple", "Banana", "Cherry"];
    let colors = [];
    let angle = 0;
    let spinning = false;

    function generateColors(count) {
      const result = [];
      const hueStep = 360 / count;
      for (let i = 0; i < count; i++) {
        result.push(`hsl(${i * hueStep}, 70%, 60%)`);
      }
      return result;
    }

    function drawWheel() {
      const count = entries.length;
      const arc = (2 * Math.PI) / count;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = canvas.width / 2;

      for (let i = 0; i < count; i++) {
        const start = angle + i * arc;
        const end = start + arc;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        const textAngle = start + arc / 2;
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(textAngle);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(entries[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || entries.length < 2) return;
      spinning = true;
      updateUI();
      let startTime = null;
      let duration = 6000;

      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime;

        if (elapsed < 2000) {
          angle += 0.3;
        } else if (elapsed < duration) {
          angle += 0.3 * (1 - (elapsed - 2000) / 4000);
        }

        drawWheel();

        if (elapsed < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          updateUI();
        }
      }

      requestAnimationFrame(animate);
    }

    function updateUI() {
      const enable = !spinning && entries.length >= 2 && entryEditor.style.display === 'none';
      spinBtn.disabled = !enable;
      shuffleBtn.disabled = !enable;
      editBtn.disabled = spinning || entryEditor.style.display !== 'none';
    }

    function updateEditor() {
      entryList.innerHTML = "";
      entries.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "entryRow";

        const input = document.createElement("input");
        input.value = entry;
        input.type = "text";

        const delBtn = document.createElement("button");
        delBtn.textContent = "X";
        delBtn.onclick = () => {
          entries.splice(i, 1);
          updateEditor();
        };

        div.appendChild(input);
        div.appendChild(delBtn);
        entryList.appendChild(div);
      });

      // Input to add new entries
      const newDiv = document.createElement("div");
      const newInput = document.createElement("input");
      newInput.placeholder = "Add new entry";
      newInput.type = "text";
      newInput.onkeydown = (e) => {
        if (e.key === "Enter" && newInput.value.trim()) {
          entries.push(newInput.value.trim());
          updateEditor();
        }
      };
      newDiv.appendChild(newInput);
      entryList.appendChild(newDiv);
    }

    function showEditor(show) {
      entryEditor.style.display = show ? "block" : "none";
    }

    function saveEntries() {
      // Get updated values from inputs
      const inputs = entryList.querySelectorAll("input[type='text']");
      const newEntries = [];
      inputs.forEach((input) => {
        const val = input.value.trim();
        if (val) newEntries.push(val);
      });
      entries = newEntries;
      colors = generateColors(entries.length);
      drawWheel();
      spinBtn.disabled = entries.length < 2;
      showEditor(false);
      updateUI();
    }

    editBtn.onclick = () => {
      updateEditor();
      showEditor(true);
      updateUI();
    };

    saveBtn.onclick = saveEntries;
    cancelBtn.onclick = () => {
      showEditor(false);
      updateUI();
    };

    colors = generateColors(entries.length);
    drawWheel();
    spinBtn.disabled = entries.length < 2;  // Fix: set initial spin button enabled state
    updateUI();
  </script>
</body>
</html>
