<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Wheel Selector</title>
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      color: white;
      margin: 0;
      padding: 20px;      
    }

    /* Floating Add Component button */
    #add {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #9370DB;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    #add:hover {
      background-color: #A080E0;
    }

    .component-wrapper {
      position: relative;
      margin: 10px 0;
      border: 2px solid transparent;
      border-radius: 8px;
    }

    iframe {
      border: none;
      display: block;
      width: 100%;
      overflow: hidden; /* prevents scrollbars */
    }

    /* Remove button styling */
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #9370DB;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
      z-index: 10;
    }

    .remove-btn:hover {
      background: #A080E0;
    }

    /* Drag handle styling */
    .drag-handle {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #444;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: grab;
      font-size: 16px;
      z-index: 10;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    /* Visual feedback while dragging */
    .drag-over {
      border: 2px dashed #9370DB;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Floating Button -->
  <button id="add" data-tooltip="Add a wheel to the page">Add wheel</button>

  <script>
    const container = document.getElementById('container');
    const addBtn = document.getElementById('add');
    let dragSrcEl = null;

    addBtn.addEventListener('click', () => {
      const wrapper = document.createElement('div');
      wrapper.className = 'component-wrapper';

      const frame = document.createElement('iframe');
      frame.src = "wheel.html";

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.textContent = '✖';
      removeBtn.setAttribute('data-tooltip', 'Remove this wheel');

      const dragHandle = document.createElement('button');
      dragHandle.className = 'drag-handle';
      dragHandle.textContent = '≡'; // handle icon
      dragHandle.title = "Drag to reorder";

      // Only the handle is draggable
      dragHandle.addEventListener('mousedown', () => {
        wrapper.draggable = true;
      });
      dragHandle.addEventListener('mouseup', () => {
        wrapper.draggable = false;
      });

      removeBtn.addEventListener('click', () => {
        container.removeChild(wrapper);
      });

      wrapper.appendChild(dragHandle);
      wrapper.appendChild(removeBtn);
      wrapper.appendChild(frame);
      container.appendChild(wrapper);

      // Auto-size iframe
      frame.onload = () => {
        const doc = frame.contentWindow.document;
        doc.documentElement.style.overflow = 'hidden';
        frame.style.height = doc.documentElement.scrollHeight + "px";
      };

      // Drag and drop events
      wrapper.addEventListener('dragstart', (e) => {
        dragSrcEl = wrapper;
        e.dataTransfer.effectAllowed = 'move';
      });

      wrapper.addEventListener('dragover', (e) => {
        e.preventDefault();
        wrapper.classList.add('drag-over');
        e.dataTransfer.dropEffect = 'move';
      });

      wrapper.addEventListener('dragleave', () => {
        wrapper.classList.remove('drag-over');
      });

      wrapper.addEventListener('drop', (e) => {
        e.stopPropagation();
        wrapper.classList.remove('drag-over');
        if (dragSrcEl !== wrapper) {
          const children = Array.from(container.children);
          const srcIndex = children.indexOf(dragSrcEl);
          const targetIndex = children.indexOf(wrapper);
          if (srcIndex < targetIndex) {
            container.insertBefore(dragSrcEl, wrapper.nextSibling);
          } else {
            container.insertBefore(dragSrcEl, wrapper);
          }
        }
      });

      wrapper.addEventListener('dragend', () => {
        const wrappers = container.querySelectorAll('.component-wrapper');
        wrappers.forEach(w => w.classList.remove('drag-over'));
      });
    });
  </script>
</body>
</html>
