<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Wheel Selector</title>
  <style>
    body {
      background-color: #121212;
      font-family: sans-serif;
      color: white;
      margin: 0;
      padding: 20px;      
    }

    /* Floating Add Component button */
    #add {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #9370DB;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    #add:hover {
      background-color: #A080E0;
    }

    .component-wrapper {
      position: relative;
      margin: 10px 0;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease; /* smooth move effect */
    }

    iframe {
      border: none;
      display: block;
      width: 100%;
      overflow: hidden;
    }

    /* Remove button styling */
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #9370DB;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
      z-index: 10;
    }

    .remove-btn:hover {
      background: #A080E0;
    }

    /* Drag handle styling */
    .drag-handle {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #444;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: grab;
      font-size: 16px;
      z-index: 10;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    /* Tooltip styling */
    #add::after,
    .remove-btn::after,
    .drag-handle::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #555;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1001;
    }
    
    #add:hover::after,
    .remove-btn:hover::after,
    .drag-handle:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* Visual highlight while dragging */
    .sortable-chosen {
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .sortable-ghost {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Floating Button -->
  <button id="add" data-tooltip="Add a wheel to the page">Add wheel</button>

  <!-- Include Sortable.js -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    const container = document.getElementById('container');
    const addBtn = document.getElementById('add');

    // Initialize Sortable.js on the container
    const sortable = new Sortable(container, {
      handle: '.drag-handle',  // Only drag when handle is used
      animation: 200,          // Smooth movement animation
      chosenClass: 'sortable-chosen',  // class for dragged item
      ghostClass: 'sortable-ghost'     // class for placeholder
    });

    addBtn.addEventListener('click', () => {
      const wrapper = document.createElement('div');
      wrapper.className = 'component-wrapper';

      const frame = document.createElement('iframe');
      frame.src = "wheel.html";

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.textContent = '✖';
      removeBtn.setAttribute('data-tooltip', 'Remove this wheel');
      removeBtn.addEventListener('click', () => {
        container.removeChild(wrapper);
      });

      const dragHandle = document.createElement('button');
      dragHandle.className = 'drag-handle';
      dragHandle.textContent = '≡';
      dragHandle.setAttribute('data-tooltip', 'Drag to reorder');

      wrapper.appendChild(dragHandle);
      wrapper.appendChild(removeBtn);
      wrapper.appendChild(frame);
      container.appendChild(wrapper);

      // Auto-size iframe
      frame.onload = () => {
        const doc = frame.contentWindow.document;
        doc.documentElement.style.overflow = 'hidden';
        frame.style.height = doc.documentElement.scrollHeight + "px";
      };
    });
  </script>
</body>
</html>
