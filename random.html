<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Wheel Selector</title>
  <style>
    html, body {
      overflow: hidden; /* prevents scrollbars */
    }
    
    body {
      background-color: #121212;
      font-family: sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    /* Floating Add Component button */
    #add {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #9370DB;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    #add:hover {
      background-color: #A080E0;
    }

    .component-wrapper {
      position: relative;
      margin: 10px 0;
    }

    iframe {
      border: 0px;
      display: block;
      width: 100%;
    }

    /* Remove button styling */
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #9370DB;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
      z-index: 10;
    }

    .remove-btn:hover {
      background: #A080E0;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Floating Button -->
  <button id="add">Add wheel</button>

  <script>
    const container = document.getElementById('container');
    const addBtn = document.getElementById('add');

    addBtn.addEventListener('click', () => {
      // Create a wrapper div to hold iframe + remove button
      const wrapper = document.createElement('div');
      wrapper.className = 'component-wrapper';

      const frame = document.createElement('iframe');
      frame.src = "wheel.html";

      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.textContent = 'âœ–'; // X symbol
      removeBtn.title = "Remove this wheel";

      // Remove component when button is clicked
      removeBtn.addEventListener('click', () => {
        container.removeChild(wrapper);
      });

      wrapper.appendChild(removeBtn);
      wrapper.appendChild(frame);
      container.appendChild(wrapper);

      // Auto-size iframe
      frame.onload = () => {
        const doc = frame.contentWindow.document;
        frame.style.height = doc.documentElement.scrollHeight + "px";
      };
    });
  </script>
</body>
</html>
