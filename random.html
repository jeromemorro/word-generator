<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Wheel</title>
  <style>
    iframe {
      border: 1px solid #ccc;
      margin: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <button id="add">Add Wheel</button>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const addBtn = document.getElementById('add');

    addBtn.addEventListener('click', () => {
      const frame = document.createElement('iframe');
      frame.src = "component.html"; // your standalone component page
      frame.style.width = "100%";   // optional: make it full width
      container.appendChild(frame);

      // Once iframe loads, adjust height to match content
      frame.onload = () => {
        const doc = frame.contentWindow.document;
        frame.style.height = doc.documentElement.scrollHeight + "px";
      };
    });
  </script>
</body>
</html>
