<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Drag Reorder (No Refresh)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .iframe-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .iframe-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .drag-handle {
      cursor: grab;
      font-size: 18px;
      padding: 5px;
    }
    iframe {
      width: 500px;
      height: 200px;
      border: none;
      border-radius: 6px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: max-content;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 4px 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    #addBtn {
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Drag and Reorder iFrames (Without Refresh)</h2>

  <div class="iframe-container" id="iframeContainer">
    <div class="iframe-wrapper">
      <span class="drag-handle tooltip">☰
        <span class="tooltiptext">Drag to reorder</span>
      </span>
      <iframe src="https://example.com"></iframe>
    </div>
    <div class="iframe-wrapper">
      <span class="drag-handle tooltip">☰
        <span class="tooltiptext">Drag to reorder</span>
      </span>
      <iframe src="https://www.wikipedia.org"></iframe>
    </div>
    <div class="iframe-wrapper">
      <span class="drag-handle tooltip">☰
        <span class="tooltiptext">Drag to reorder</span>
      </span>
      <iframe src="https://www.openai.com"></iframe>
    </div>
  </div>

  <div class="tooltip">
    <button id="addBtn">Add iFrame</button>
    <span class="tooltiptext">Click to add a new iframe</span>
  </div>

  <!-- SortableJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    // Enable drag-and-drop with SortableJS
    new Sortable(document.getElementById("iframeContainer"), {
      handle: ".drag-handle",
      animation: 150
    });

    // Add new iframe on button click
    document.getElementById("addBtn").addEventListener("click", () => {
      const wrapper = document.createElement("div");
      wrapper.className = "iframe-wrapper";

      wrapper.innerHTML = `
        <span class="drag-handle tooltip">☰
          <span class="tooltiptext">Drag to reorder</span>
        </span>
        <iframe src="https://www.bing.com"></iframe>
      `;

      document.getElementById("iframeContainer").appendChild(wrapper);
    });
  </script>

</body>
</html>
