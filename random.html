<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Wheel</title>
  <style>
    body {
      background-color: #121212; /* dark background */
      font-family: sans-serif;
      color: white; /* makes text readable on dark bg */
    }

    button {
      background-color: #9370DB;   /* base color */
      color: white;                /* text color */
      border: none;
      padding: 10px 16px;
      border-radius: 8px;          /* rounded corners */
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease; /* smooth hover */
    }

    button:hover {
      background-color: #A080E0;   /* hover color */
    }
    
    iframe {
      border: 1px solid #ccc;
      margin: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <button id="add">Add Wheel</button>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const addBtn = document.getElementById('add');

    addBtn.addEventListener('click', () => {
      const frame = document.createElement('iframe');
      frame.src = "wheel.html"; // your standalone component page
      frame.style.width = "100%";   // optional: make it full width
      container.appendChild(frame);

      // Once iframe loads, adjust height to match content
      frame.onload = () => {
        const doc = frame.contentWindow.document;
        frame.style.height = doc.documentElement.scrollHeight + "px";
      };
    });
  </script>
</body>
</html>
