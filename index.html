<!DOCTYPE html>
<html>
<head>
  <title>Random Word Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="word-container">
    <h1 id="word">Click the button to generate a word</h1>
  </div>
  <div id="input-container">
    <label for="number-input">Select a number (1-30):</label>
    <input type="number" id="number-input" min="1" max="30" value="1">
  </div>
  <button id="generate-button">Generate</button>
  <script src="script.js"></script>
</body>
</html>
