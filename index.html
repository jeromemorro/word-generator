<!DOCTYPE html>
<html>
<head>
  <title>Random Word Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <table>
    <tr class="row1">
      <td colspan="4">
        <div id="word-container">
          <div id="word-display" class="word-display">Let's Goooo!</div>
        </div>
        <div id="progress-bar-container">
          <div id="progress-bar"></div>
        </div>        
      </td>
    </tr>
    <tr>
      <td class="row2"></td>
      <td class="row3">
        <div id="interval-container">
          <label for="interval-select" class="label-text">Seconds between generated words:</label>
          <select id="interval-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        </div>
        <div id="syllables-container">
          <label for="syllables-select" class="label-text">Syllables per word:</label>
          <select id="syllables-select">
            <option value="0" selected>Any</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4 or more</option>
          </select>
        </div>
        <div id="obscure-words-container">
          <label for="obscure-words-toggle" class="label-text">Show obscure words:</label>
          <input type="checkbox" id="obscure-words-toggle">
        </div>
      </td>
      <td class="row4">
        <div id="generator-toggle-container">
          <button id="generator-toggle" class="generator-toggle-button">Stop generator</button>
        </div>
        <div id="definition-toggle-container">
          <button id="definition-toggle" class="definition-toggle-button">Show definition</button>
        </div>
        <div id="definition-display-container">
          <textarea id="definition-display" class="text-control" readonly rows="4"></textarea>
        </div>
      </td>
      <td class="row5"></td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
