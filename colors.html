<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Word Roulette — Randomized Order</title>
  <style>
    :root {
      --word-size: clamp(56px, 12vw, 160px);
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #word-display {
      margin-top: 14vh;
      font-size: var(--word-size);
      font-weight: 800;
      line-height: 1.05;
      text-align: center;
      text-shadow: 0 0 6px rgba(255,255,255,0.85), 0 0 2px rgba(255,255,255,0.85);
      -webkit-text-stroke: 1px rgba(255,255,255,0.6);
    }
    #controls {
      margin-top: 6vh;
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    label {
      font-size: 18px;
      opacity: 0.9;
    }
    input[type="number"] {
      width: 72px;
      font-size: 20px;
      padding: 6px 8px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }
    button {
      font-size: 20px;
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #2f2f2f;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #3a3a3a; }
    /* Legend for verification */
    #legend {
      margin: 28px auto 40px;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 0 16px;
    }
    .legend-item {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 8px 10px;
      background: #0c0c0c;
      text-align: center;
      font-size: 14px;
      text-shadow: 0 0 4px rgba(255,255,255,0.8);
      -webkit-text-stroke: 0.5px rgba(255,255,255,0.6);
    }
    .legend-caption {
      margin-top: 24px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="word-display">Loading…</div>

  <div id="controls">
    <label for="interval-input">Interval (sec)</label>
    <input type="number" id="interval-input" value="5" min="1" max="60" />
    <button id="next-btn">Next Word (Enter)</button>
  </div>

  <div class="legend-caption">Current cycle assignments (Word → Color)</div>
  <div id="legend"></div>

  <script>
    const WORDS = [
      "Red","Blue","Green","Yellow","Black","White","Pink","Purple","Orange","Brown",
      "Gray","Magenta","Lavender","Maroon","Olive","Tan","Gold","Aqua","Teal","Cream","Lime"
    ];

    const COLOR_MAP = {
      Red: "Red",
      Blue: "Blue",
      Green: "Green",
      Yellow: "Yellow",
      Black: "Black",
      White: "White",
      Pink: "Pink",
      Purple: "Purple",
      Orange: "Orange",
      Brown: "SaddleBrown",
      Gray: "Gray",
      Magenta: "Magenta",
      Lavender: "Violet",
      Maroon: "Maroon",
      Olive: "Olive",
      Tan: "Tan",
      Gold: "DarkGoldenRod",
      Aqua: "Aqua",
      Teal: "Teal",
      Cream: "CornSilk",
      Lime: "Lime"
    };

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function sattolo(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * i);
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let cycleEntries = [];
    let index = 0;
    let timer = null;

    function newCycle() {
      // Pick 1/3 words for true color
      const shuffledWords = shuffle(WORDS);
      const n = shuffledWords.length;
      const oneThird = Math.floor(n / 3);
      const actualWords = shuffledWords.slice(0, oneThird);
      const remaining = shuffledWords.slice(oneThird);

      const assignments = new Map();
      actualWords.forEach(w => assignments.set(w, COLOR_MAP[w]));

      // Deranged colors for remaining
      const mismatchColors = remaining.map(w => COLOR_MAP[w]);
      let deranged = sattolo(mismatchColors);

      let guard = 0;
      while (deranged.some((c, i) => c === mismatchColors[i]) && guard < 10) {
        deranged = sattolo(mismatchColors);
        guard++;
      }

      remaining.forEach((w,i) => assignments.set(w, deranged[i]));

      // Combine all entries
      cycleEntries = [...WORDS].map(w => ({ word: w, color: assignments.get(w) }));
      // Randomize full order
      cycleEntries = shuffle(cycleEntries);

      index = 0;
      //renderLegend(cycleEntries);
    }

    function renderLegend(entries) {
      const legend = document.getElementById("legend");
      legend.innerHTML = "";
      entries.forEach(({ word, color }) => {
        const div = document.createElement("div");
        div.className = "legend-item";
        div.textContent = `${word} → ${color}`;
        div.style.color = color;
        legend.appendChild(div);
      });
    }

    function showCurrent() {
      const el = document.getElementById("word-display");
      const { word, color } = cycleEntries[index];
      el.textContent = word;
      el.style.color = color;
    }

    function nextWord() {
      clearInterval(timer);
      index++;
      if (index >= cycleEntries.length) {
        newCycle();
      }
      showCurrent();
      startTimer();
    }

    function startTimer() {
      clearInterval(timer);
      const interval = Math.max(1, parseInt(document.getElementById("interval-input").value, 10) || 5);
      timer = setInterval(() => {
        index++;
        if (index >= cycleEntries.length) {
          newCycle();
        }
        showCurrent();
      }, interval * 1000);
    }

    window.addEventListener("load", () => {
      newCycle();
      showCurrent();
      startTimer();

      document.getElementById("interval-input").addEventListener("change", startTimer);
      document.getElementById("next-btn").addEventListener("click", nextWord);
      document.addEventListener("keydown", (e) => { if (e.key === "Enter") nextWord(); });
    });
  </script>
</body>
</html>
