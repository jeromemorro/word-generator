<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Word Roulette — Static Gold Gradient Fixed</title>
  <style>
    :root {
      --word-size: clamp(56px, 12vw, 160px);
      --legend-visible: block; /* 'block' to show caption+legend */
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #word-display {
      margin-top: 14vh;
      font-size: var(--word-size);
      font-weight: 800;
      line-height: 1.25;      /* increased to fix white tips */
      text-align: center;
      overflow: visible;
      white-space: nowrap;
    }

    /* Default (non-gold) rendering: solid color + white outline */
    #word-display.normal {
      text-shadow: 0 0 6px rgba(255,255,255,0.85), 0 0 2px rgba(255,255,255,0.85);
      -webkit-text-stroke: 1px rgba(255,255,255,0.6);
    }

    /* Gold layering technique */
 //   .gold-wrap {
 //     position: relative;
 //     display: inline-block;
  //    line-height: 1.25;           /* match word-display line-height */

   //   white-space: nowrap;

.gold-wrap {
  position: relative;
  display: inline-block;
  line-height: 1.1;           /* keep descenders visible */
  vertical-align: middle;      /* aligns baseline with normal text */
  white-space: nowrap;
  min-height: 1em;             /* ensures enough height for letters like g, y, p */
  padding-bottom: 0.03em;      /* prevents stroke clipping */
  margin-bottom: -0.03em;      /* reclaims extra space below */
}

.gold-stroke,
.gold-fill {
  font-size: var(--word-size);
  font-weight: 800;
  letter-spacing: normal;
  white-space: nowrap;
  line-height: 1.1;
}

.gold-stroke {
  color: transparent;
  -webkit-text-stroke: 1px rgba(255,255,255,0.6);
  text-shadow: 0 0 6px rgba(255,255,255,0.85), 0 0 2px rgba(255,255,255,0.85);
  position: relative;          /* contributes to layout height */
}

.gold-fill {
  position: absolute;
  top: 0; left: 50%;
  transform: translateX(-50%); /* perfectly centers overlay on stroke */
  pointer-events: none;
  background: linear-gradient(
    135deg,
    #AE8625 0%,
    #F7EF8A 25%,
    #D2AC47 50%,
    #EDC967 75%,
    #AE8625 100%
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


    #controls {
      margin-top: 6vh;
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    label { font-size: 18px; opacity: 0.9; }

    input[type="number"] {
      width: 72px;
      font-size: 20px;
      padding: 6px 8px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }

    button {
      font-size: 20px;
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #2f2f2f;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #3a3a3a; }

    /* Legend controlled by CSS variable */
    #legend-container { display: var(--legend-visible); }

    #legend {
      margin: 28px auto 40px;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 0 16px;
    }

    .legend-item {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 8px 10px;
      background: #0c0c0c;
      text-align: center;
      font-size: 14px;
      text-shadow: 0 0 4px rgba(255,255,255,0.8);
      -webkit-text-stroke: 0.5px rgba(255,255,255,0.6);
    }

    .legend-caption {
      margin-top: 24px;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="word-display">Loading…</div>

  <div id="controls">
    <label for="interval-input">Interval (sec)</label>
    <input type="number" id="interval-input" value="5" min="1" max="60" />
    <button id="next-btn">Next Word</button>
  </div>

  <div id="legend-container">
    <div class="legend-caption">Current cycle assignments (Word → Color)</div>
    <div id="legend"></div>
  </div>

  <script>
    const WORDS = [
      "Red","Blue","Green","Yellow","Black","White","Pink","Purple","Orange","Brown",
      "Gray","Magenta","Lavender","Maroon","Olive","Tan","Gold","Aqua","Teal","Cream","Lime"
    ];

    const COLOR_MAP = {
      Red: "Red", Blue: "Blue", Green: "Green", Yellow: "Yellow",
      Black: "Black", White: "White", Pink: "Pink", Purple: "Purple",
      Orange: "Orange", Brown: "SaddleBrown", Gray: "Gray", Magenta: "Magenta",
      Lavender: "Violet", Maroon: "Maroon", Olive: "Olive", Tan: "Tan",
      Gold: "DarkGoldenRod", Aqua: "Aqua", Teal: "Teal", Cream: "Khaki", Lime: "Lime"
    };

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function sattolo(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * i);
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let cycleEntries = [];
    let index = 0;
    let timer = null;

    function newCycle() {
      const shuffledWords = shuffle(WORDS);
      const n = shuffledWords.length;
      const oneThird = Math.floor(n/3);
      const actualWords = shuffledWords.slice(0, oneThird);
      const remaining = shuffledWords.slice(oneThird);

      const assignments = new Map();
      actualWords.forEach(w => assignments.set(w, COLOR_MAP[w]));

      const mismatchColors = remaining.map(w => COLOR_MAP[w]);
      let deranged = sattolo(mismatchColors);
      let guard = 0;
      while(deranged.some((c,i)=>c===mismatchColors[i]) && guard<20){deranged=sattolo(mismatchColors); guard++;}
      remaining.forEach((w,i)=>assignments.set(w,deranged[i]));

      cycleEntries = WORDS.map(w=>({word:w,color:assignments.get(w)}));
      cycleEntries = shuffle(cycleEntries);
      index = 0;
      renderLegend(cycleEntries);
    }

    function renderLegend(entries){
      const legend = document.getElementById("legend");
      legend.innerHTML="";
      entries.forEach(({word,color})=>{
        const div = document.createElement("div");
        div.className="legend-item";
        div.textContent=`${word} → ${color}`;
        div.style.color=color;
        legend.appendChild(div);
      });
    }

    function renderGold(word){
      return `
        <span class="gold-wrap">
          <span class="gold-stroke">${word}</span>
          <span class="gold-fill">${word}</span>
        </span>
      `;
    }

    function showCurrent() {
      const el = document.getElementById("word-display");
      const { word, color } = cycleEntries[index];

      // Wrap every word in gold-wrap to maintain consistent layout
      if (color === "DarkGoldenRod") {
        // Gold gradient for gold words
        el.innerHTML = `
          <span class="gold-wrap">
            <span class="gold-stroke">${word}</span>
            <span class="gold-fill">${word}</span>
          </span>`;
      } else {
        // Solid color for other words, but still wrapped for same metrics
        el.innerHTML = `
          <span class="gold-wrap">
            <span class="gold-stroke">${word}</span>
            <span class="gold-fill" style="background:none; -webkit-text-fill-color:${color};">${word}</span>
          </span>`;
      }

      // Remove normal class since layout is now handled by gold-wrap
      el.classList.remove("normal");
    }

    function nextWord(){
      clearInterval(timer);
      index++;
      if(index>=cycleEntries.length) newCycle();
      showCurrent();
      startTimer();
    }

    function startTimer(){
      clearInterval(timer);
      const interval = Math.max(1,parseInt(document.getElementById("interval-input").value,10)||5);
      timer=setInterval(()=>{
        index++;
        if(index>=cycleEntries.length) newCycle();
        showCurrent();
      },interval*1000);
    }

    window.addEventListener("load",()=>{
      newCycle();
      showCurrent();
      startTimer();

      document.getElementById("interval-input").addEventListener("change",startTimer);
      document.getElementById("next-btn").addEventListener("click",nextWord);
      document.addEventListener("keydown",(e)=>{if(e.key==="Enter")nextWord();});
    });
  </script>
</body>
</html>
