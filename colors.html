<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Word Roulette — Static Gold Gradient Fixed</title>
  <style>
    :root {
      --word-size: clamp(56px, 12vw, 160px);
      --legend-visible: none; /* 'block' to show caption+legend */
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #word-display {
      margin-top: 14vh;
      font-size: var(--word-size);
      font-weight: 800;
      line-height: 1.25;      /* increased to fix white tips */
      text-align: center;
      overflow: visible;
      white-space: nowrap;
    }

    /* Default (non-gold) rendering: solid color + white outline */
    #word-display.normal {
      text-shadow: 0 0 6px rgba(255,255,255,0.85), 0 0 2px rgba(255,255,255,0.85);
      -webkit-text-stroke: 1px rgba(255,255,255,0.6);
    }

    /* Gold layering technique */
    .gold-wrap {
      position: relative;
      display: inline-block;
      line-height: 1.25;           /* match word-display line-height */
      padding-bottom: 0.05em;      /* ensure descenders are visible */
      white-space: nowrap;
    }

    .gold-stroke,
    .gold-fill {
      font-size: var(--word-size);
      font-weight: 800;
      letter-spacing: normal;
      white-space: nowrap;
    }

    /* Stroke layer (no fill) */
    .gold-stroke {
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.6);
      text-shadow: 0 0 6px rgba(255,255,255,0.85), 0 0 2px rgba(255,255,255,0.85);
    }

    /* Gradient fill layer with second highlight band */
    .gold-fill {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        135deg,
        #A57D22 0%,    /* dark shadow */
        #B4902C 20%,   /* midtone shadow */
        #D2AC47 40%,   /* base gold */
        #F7EF8A 50%,   /* first highlight */
        #D2AC47 60%,   /* base gold again */
        #B4902C 75%,   /* midtone shadow */
        #F7EF8A 88%,   /* second highlight (new band) */
        #A57D22 100%   /* dark edge */
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Silver layering technique */
    .silver-wrap {
      position: relative;
      display: inline-block;
      line-height: 1.25;        /* match #word-display */
      padding-bottom: 0.05em;   /* ensures descenders are visible */
      white-space: nowrap;
    }

    .silver-stroke,
    .silver-fill {
      font-size: var(--word-size);
      font-weight: 800;
      letter-spacing: normal;
      white-space: nowrap;
    }

    /* Stroke layer (no fill) */
    .silver-stroke {
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.6);
      text-shadow: 0 0 6px rgba(255,255,255,0.85), 0 0 2px rgba(255,255,255,0.85);
    }

    /* Gradient fill layer with second highlight band */
    .silver-fill {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        135deg,
        #7F7F7F 0%,    /* dark edge */
        #A0A0A0 20%,   /* mid silver */
        #C0C0C0 40%,   /* lighter silver */
        #FFFFFF 50%,   /* first highlight */
        #C0C0C0 60%,   /* light silver again */
        #A0A0A0 75%,   /* mid silver */
        #FFFFFF 88%,   /* second highlight (new band) */
        #7F7F7F 100%   /* dark edge */
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Bronze layering technique (matches gold/silver structure) */
    .bronze-wrap {
      position: relative;
      display: inline-block;
      line-height: 1.25;        /* match #word-display */
      padding-bottom: 0.05em;   /* ensures descenders are visible */
      white-space: nowrap;
    }

    .bronze-stroke,
    .bronze-fill {
      font-size: var(--word-size);
      font-weight: 800;
      letter-spacing: normal;
      white-space: nowrap;
    }

    /* Stroke layer (no fill) */
    .bronze-stroke {
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.6);
      text-shadow: 0 0 6px rgba(255,255,255,0.85), 0 0 2px rgba(255,255,255,0.85);
    }

    /* Gradient fill layer with two highlight bands */
    .bronze-fill {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        135deg,
        #6E3F1F 0%,    /* dark edge */
        #A5622E 20%,   /* warm mid shadow */
        #CD7F32 40%,   /* polished bronze base */
        #E6B07A 50%,   /* first highlight */
        #CD7F32 60%,   /* base again */
        #A5622E 75%,   /* warm mid shadow */
        #E6B07A 88%,   /* second highlight (glint) */
        #6E3F1F 100%   /* dark edge */
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== Copper layering technique (pinkish) with two highlights ===== */
    .copper-wrap {
      position: relative;
      display: inline-block;
      line-height: 1.25;         
      padding-bottom: 0.05em;    
      white-space: nowrap;
    }

    .copper-stroke,
    .copper-fill {
      font-size: var(--word-size);
      font-weight: 800;
      letter-spacing: normal;
      white-space: nowrap;
    }

    /* Stroke layer (no fill) */
    .copper-stroke {
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.6);
      text-shadow: 0 0 6px rgba(255,255,255,0.85), 0 0 2px rgba(255,255,255,0.85);
    }

    /* Gradient fill layer with two highlight bands */
    .copper-fill {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(
        135deg,
        #b35c42 0%,    /* dark reddish base */
        #d87c6f 25%,   /* mid copper-pink */
        #ff8c69 45%,   /* base copper */
        #ffd3b2 50%,   /* first highlight */
        #ff8c69 55%,   /* base copper again */
        #d87c6f 70%,   /* mid copper-pink */
        #ffd3b2 88%,   /* second highlight */
        #b35c42 100%   /* dark edge */
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    #controls {
      margin-top: 6vh;
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    label { font-size: 18px; opacity: 0.9; }

    input[type="number"] {
      width: 72px;
      font-size: 20px;
      padding: 6px 8px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
    }

    button {
      font-size: 20px;
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #2f2f2f;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #3a3a3a; }

    /* Legend controlled by CSS variable */
    #legend-container { display: var(--legend-visible); }

    #legend {
      margin: 28px auto 40px;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 0 16px;
    }

    .legend-item {
      border: 1px solid #333;
      border-radius: 10px;
      padding: 8px 10px;
      background: #0c0c0c;
      text-align: center;
      font-size: 14px;
      text-shadow: 0 0 4px rgba(255,255,255,0.8);
      -webkit-text-stroke: 0.5px rgba(255,255,255,0.6);
    }

    .legend-caption {
      margin-top: 24px;
      font-size: 14px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="word-display">Loading…</div>

  <div id="controls">
    <label for="interval-input">Interval (sec)</label>
    <input type="number" id="interval-input" value="5" min="1" max="60" />
    <button id="next-btn">Next Word</button>
  </div>

  <div id="legend-container">
    <div class="legend-caption">Current cycle assignments (Word → Color)</div>
    <div id="legend"></div>
  </div>

  <script>
    const WORDS = [
      "Red","Blue","Green","Yellow","Black","White","Pink","Purple","Orange","Brown",
      "Gray","Magenta","Lavender","Maroon","Olive","Tan","Gold","Silver","Bronze","Copper","Aqua","Teal","Cream","Lime"
    ];

    const COLOR_MAP = {
      Red: "Red", Blue: "Blue", Green: "Green", Yellow: "Yellow",
      Black: "Black", White: "White", Pink: "Pink", Purple: "Purple",
      Orange: "Orange", Brown: "SaddleBrown", Gray: "DimGray", Magenta: "Magenta",
      Lavender: "Violet", Maroon: "Maroon", Olive: "Olive", Tan: "Tan",
      Gold: "DarkGoldenRod", Silver: "Silver", Bronze: "Peru", Copper: "Tomato", Aqua: "Aqua", Teal: "Teal", Cream: "Khaki", Lime: "Lime"
    };

    // Exclusion rules: word -> list of forbidden COLOR_MAP values
    const EXCLUSIONS = {
      Blue: ["Teal", "Aqua"],
      Green: ["Lime", "Olive"],
      Lime: ["Green"],
      Olive: ["Green"],
      Bronze: ["SaddleBrown"], // Brown
      Lavender: ["Magenta", "Pink"],
      Magenta: ["Violet"], // Lavender
      Purple: ["Magenta", "Violet"], // Magenta & Lavender
      Pink: ["Magenta", "Violet", "Tomato"], // Magenta & Lavender & Copper
      White: ["Khaki"], // Cream
      Cream: ["White"],
      Aqua: ["Blue"],
      Gold: ["Yellow"],
      Silver: ["DimGray"], // Gray
      Copper: ["Maroon"],
      Gray: ["Silver"],
      Red: ["Maroon"],
      Brown: ["Peru", "Tan"] // Bronze & Tan
    };

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // Validate mapping against exclusions
    function isValidMapping(word, color) {
      return !(EXCLUSIONS[word] && EXCLUSIONS[word].includes(color));
    }

    // Modified Sattolo shuffle with rules
    function sattoloWithRules(words, colors) {
      let deranged;
      let guard = 0;
      do {
        deranged = sattolo(colors);
        guard++;
        if (guard > 1000) {
          console.warn("Could not satisfy exclusions after 1000 attempts.");
          break;
        }
      } while (
        deranged.some((c, i) => c === colors[i] || !isValidMapping(words[i], c))
      );
      return deranged;
    }

    function sattolo(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * i);
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let cycleEntries = [];
    let index = 0;
    let timer = null;

    function newCycle() {
      const shuffledWords = shuffle(WORDS);
      const n = shuffledWords.length;
      const oneFourth = Math.floor(n / 4);
      const actualWords = shuffledWords.slice(0, oneFourth);
      const remaining = shuffledWords.slice(oneFourth);

      const assignments = new Map();
      actualWords.forEach(w => assignments.set(w, COLOR_MAP[w]));

      const mismatchColors = remaining.map(w => COLOR_MAP[w]);
      let deranged = sattoloWithRules(remaining, mismatchColors);

      remaining.forEach((w, i) => assignments.set(w, deranged[i]));

      cycleEntries = WORDS.map(w => ({ word: w, color: assignments.get(w) }));
      cycleEntries = shuffle(cycleEntries);
      index = 0;
      renderLegend(cycleEntries);
    }

    function renderLegend(entries){
      const legend = document.getElementById("legend");
      legend.innerHTML="";
      entries.forEach(({word,color})=>{
        const div = document.createElement("div");
        div.className="legend-item";
        div.textContent=`${word} → ${color}`;
        div.style.color=color;
        legend.appendChild(div);
      });
    }

    function renderGold(word){
      return `
        <span class="gold-wrap">
          <span class="gold-stroke">${word}</span>
          <span class="gold-fill">${word}</span>
        </span>
      `;
    }

    function renderSilver(word){
      return `
        <span class="silver-wrap">
          <span class="silver-stroke">${word}</span>
          <span class="silver-fill">${word}</span>
        </span>
      `;
    }

    function renderBronze(word){
      return `
        <span class="bronze-wrap">
          <span class="bronze-stroke">${word}</span>
          <span class="bronze-fill">${word}</span>
        </span>
      `;
    }
    
    function renderCopper(word){
      return `
        <span class="copper-wrap">
          <span class="copper-stroke">${word}</span>
          <span class="copper-fill">${word}</span>
        </span>
      `;
    }
    
    function showCurrent() {
      const el = document.getElementById("word-display");
      const { word, color } = cycleEntries[index];

      if (color === "DarkGoldenRod") {
        // Gold gradient
        el.innerHTML = renderGold(word);
      } else if (color === "Silver") {
        // Silver gradient
        el.innerHTML = renderSilver(word);
      } else if (color === "Peru") {
        // Bronze gradient
        el.innerHTML = renderBronze(word);    
      } else if (color === "Tomato") {
        // Copper gradient
        el.innerHTML = renderCopper(word);            
      } else {
        // Solid color words, still wrapped for metrics
        el.innerHTML = `
          <span class="gold-wrap">
            <span class="gold-stroke">${word}</span>
            <span class="gold-fill" style="background:none; -webkit-text-fill-color:${color};">${word}</span>
          </span>`;
      }

      el.classList.remove("normal");
    }

    function nextWord(){
      clearInterval(timer);
      index++;
      if(index>=cycleEntries.length) newCycle();
      showCurrent();
      startTimer();
    }

    function startTimer(){
      clearInterval(timer);
      const interval = Math.max(1,parseInt(document.getElementById("interval-input").value,10)||5);
      timer=setInterval(()=>{
        index++;
        if(index>=cycleEntries.length) newCycle();
        showCurrent();
      },interval*1000);
    }

    window.addEventListener("load",()=>{
      newCycle();
      showCurrent();
      startTimer();

      document.getElementById("interval-input").addEventListener("change",startTimer);
      document.getElementById("next-btn").addEventListener("click",nextWord);
      document.addEventListener("keydown",(e)=>{if(e.key==="Enter")nextWord();});
    });
  </script>
</body>
</html>
