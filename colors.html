<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Color Interval</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #word {
      font-size: 100px; /* enlarged since countdown is removed */
      margin-top: 20vh;
      font-weight: bold;
      transition: color 0.3s ease, -webkit-text-stroke 0.3s ease;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    label, input {
      font-size: 18px;
      margin: 5px;
    }
    input {
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="word">Loading...</div>
  <div id="controls">
    <label for="intervalInput">Interval (sec):</label>
    <input type="number" id="intervalInput" value="5" min="1">
  </div>

  <script>
    const words = [
      "Red","Green","Blue","Yellow","Violet","LightYellow",
      "DarkGoldenRod","SaddleBrown","Aqua","Black"
    ];

    // Map each word to its actual display color
    const colorMap = {
      "Red": "Red",
      "Green": "Green",
      "Blue": "Blue",
      "Yellow": "Yellow",
      "Violet": "Violet",
      "LightYellow": "LightYellow",
      "DarkGoldenRod": "DarkGoldenRod",
      "SaddleBrown": "SaddleBrown",
      "Aqua": "Aqua",
      "Black": "Black"
    };

    const wordElement = document.getElementById("word");
    const intervalInput = document.getElementById("intervalInput");

    let interval = parseInt(intervalInput.value, 10);
    let timerId;

    function getRandomItem(arr, exclude) {
      let item;
      do {
        item = arr[Math.floor(Math.random() * arr.length)];
      } while (item === exclude);
      return item;
    }

    function updateWord() {
      const word = getRandomItem(words, wordElement.textContent);
      let color = getRandomItem(Object.values(colorMap), colorMap[word]);

      wordElement.textContent = word;
      wordElement.style.color = color;

      // Reset stroke each time
      wordElement.style.webkitTextStroke = "0px";

      // If text color is black, apply a white outline
      if (color.toLowerCase() === "black") {
        wordElement.style.webkitTextStroke = "2px white";
      }
    }

    function startRotation() {
      clearInterval(timerId);
      updateWord();
      timerId = setInterval(updateWord, interval * 1000);
    }

    intervalInput.addEventListener("change", () => {
      interval = parseInt(intervalInput.value, 10) || 5;
      startRotation();
    });

    startRotation();
  </script>
</body>
</html>
